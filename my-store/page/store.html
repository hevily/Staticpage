<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/store.css" />

    <title>店铺xxx</title>
    <style>
    	.media{
    		border-bottom: none;
    	}
    	.media:first-child {
		    margin-top: 0;
		    transform: translateY(-50%);
		    -moz-transform: translateY(-50%);
		    -webkit-transform: translateY(-50%);
		    top: 50%;
		    position: relative;
		}
    	.media:active{
    		background-color: inherit;
    	}
		.media-left .media-object{
			border-radius: 3px;
			border: 2px solid #fff;
		}
		.media-body p {
			position: relative;
		    width: 100%;
		    height: auto;
		    overflow: visible;
		}
		.vochers-description p:first-child {
		    font-weight: bold;
		    color: #fff;
		    font-size: 18px;
		}
		.media-left, .media-right, .media-body {
		    vertical-align: middle;
		}
		.media-right img {
		    height: 50px;
		    width: 50px;
		}
		body{
			background-color: #F4F4F4;
		}
		.container{
			background-color: #fff;
		}
		.qrimg{display:none; position: fixed;width: 100%;height: 100%;top: 0;left: 0;background-color: rgba(0,0,0,0.5);}
		.qrimg img{width: 270px;height: 270px;position: relative;top:120px; left: 50%;transform:translateX(-50%); background-color: red;filter:none;-webkit-filter:none;-moz-filter:none;-o-filter:none; }
		.filter{filter:blur(1px);-webkit-filter:blur(1px);-moz-filter:blur(1px);-o-filter:blur(1px);}
    </style>
</head>
<body>
	<header></header>
	<div class="container" id="filterhere">
		<div class="store-info">
			<div class="media" onclick="">
				<div class="media-left media-middle">
				    <a href="#"><img class="media-object" src="../img/example3000×1987.jpg"   alt="store-logo"></a>
				</div>
				<div class="media-body">
				    <div class="vochers-description">
						<p>天元文化传媒有限公司天元文化传媒有限公司</p>
					</div>
				</div>
				<div class="media-right media-middle">
					<a href="javascript:;" onclick="showqrimg()"><img class="media-object scanqr" id="qrbtn" src="../img/scanqr.png"   alt="scanqr"></a>
				</div>
			</div>
		</div>
		<div class="order-info clearfix">
			<div class="one-three today">
				<div>
					今日订单数
					<p>12</p>
				</div>
			</div>
			<div class="one-three wait-send">
				<div>
					待发货
					<p>15</p>
				</div>
			</div>
			<div class="one-three on-sale">
				<div>
					出售中
					<p>80</p>
				</div>
			</div>
		</div>
		<div class="gamptb"></div>
		<div class="more-info-entrance clearfix">
			<div class="entrance-group clearfix">
				<div class="entrance">
					<a href="order-list.html"  class="tablecell">
						<img src="../img/order-manage.png" alt="order-manage">
						<span>订单管理</span>
					</a>
				</div>
				<div class="entrance">
					<a href="voucher-list.html"  class="tablecell">
						<img src="../img/voucher-manage.png"  alt="voucher">
						<span>代金券</span>
					</a>
				</div>
				<div class="entrance"></div>
				<div class="entrance"></div>
			</div>
		</div>
		
	</div>
	<div class="qrimg" id="qrimg" onclick="hideqrimg()">
		<img src="https://staticcdn.yshjie.com/cdn/estores/mall/hmsq/150824/../150824/img/zhaoshi/zixun.jpg" alt="">
	</div>
	<footer></footer>
	<script>
		var qrimg = document.getElementById("qrimg"),
			filterH = document.getElementById("filterhere");
		function showqrimg(){
			qrimg.style.display="block";
			filterH.className="container filter";
		}
		function hideqrimg(){
			qrimg.style.display="none";
			filterH.className="container";
		}
	</script>
</body>
</html>

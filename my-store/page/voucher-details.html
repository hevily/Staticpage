<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/store.css" />
    <script src="../js/jquery-2.1.3.min.js"></script>
    <title>代金券详情</title>
    <style>
    	.media{border-bottom: none;}
    	.media-object {border-radius: 5px;padding: 2px;border: 1px solid #cfcfcf;}
		.active{color: #fff;}
		.vochers-description p:first-child {font-weight:normal;color: #fff;font-size: 16px;height: 100%;overflow: hidden;color: #2B2B2B;top: 0;}
		.media-body p {position: relative;width: 100%;height: auto;overflow: visible;}
		.media-right{width: 150px;}
		.media-right img {height: 18px;width: 120px;}
		.status{line-height: 28px;}
		.order-btn{line-height: 20px;}
		.rule .details ul li {list-style-type: disc;font-size: 14px;}
		.rule .details ul {padding-left: 25px;}

    </style>
</head>
<body>
	<header></header>

			</div>

							</div>
							<div class="line"></div>
						</div>
					</div>
				</li>
			</ul>
			<div class="order-info-money pd10 clearfix">
				<span class="left al fbold " style="color:rgba(58,58,58,0.8);">共<span>1</span>件</span>
				<span class="right ar orange ">实付款:¥ 50.00</span>

			<div class="gamp"></div>
			<div class="voucher-usertips">
				<ul>
					<li>
						<div class="rule">
							<div class="name orange">
								使用时间

									<li>11:00-14:00</li>

									<li>每次最多2小时</li>
								</ul>
							</div>
						</div>
					</li>
					<li>
						<div class="rule">

							</div>

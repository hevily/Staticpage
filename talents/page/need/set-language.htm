<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../css/iscroll-talents.css">
    <link rel="stylesheet" href="../../css/load.css" />
    <script src="../../js/jquery-2.1.3.min.js"></script>
	<title>语言方言</title>
</head>
<body>
	<header></header>
	<div class="container">
	<div class="bgdark"></div>
		<div class="content">
			<div class="title">语言/方言</div>
			<div class="skill">
				<div class="add-new clearfix">
					<a href="newlanguage.htm"><img src="../../img/add-new.png" alt="添加"></a>
					<p>新增语言</p>
				</div>
				<div class="added clearfix">
					<ul>
						<li>
							<div class="article clearfix">
								<div class="article-msg">
									<div class="article-name">英语</div>
									<div class="article-skill">初级入门</div>
								</div>
								<div class="article-action">
									<div class="edit"><a href="javascript:;"><img src="../../img/edit-article.png" alt="编辑项目">编辑</a></div>
									<div class="del"><img src="../../img/del-article.png" alt="删除项目">删除</div>
								</div>
							</div>
						</li>
						<li>
							<div class="article clearfix">
								<div class="article-msg">
									<div class="article-name">普通话</div>
									<div class="article-skill">母语</div>
								</div>
								<div class="article-action">
									<div class="edit"><a href="javascript:;"><img src="../../img/edit-article.png" alt="编辑项目">编辑</a></div>
									<div class="del"><img src="../../img/del-article.png" alt="删除项目">删除</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<footer></footer>
	<script>
	$(document).ready(function(){
		$(".article-msg").width($(".article").width()-$(".article-action").width());
		$(".article-action .edit").click(function() {
			var url="skill.htm",name = "技能熟练度";
			appendlayer(name);
			removelayer();
		});
		$(".article-action .del").click(function() {
			var q=confirm("确认删除？")
		  	if (q==true){$(this).closest('li').remove();};
		});
		function appendlayer(name){
			$("body").append(""+
				"<div class='backdrop'></div>"+
				"<div class='layer'>"+
					"<div class='layer-title clearfix'>"+
						"<div class='select-cancel clearfix'>"+
							"<div class='cancel'><a type='button' href='javascript:;'>取消</a></div>"+
							"<div class='action-title'>"+name+"</div>"+
							"<div class='selecting'><a type='button' href='javascript:;'>确定</a></div>"+
						"</div>"+
					"</div>"+
					"<div class='layer-content'></div>"+
					"<div class='layer-footer'></div>"+
				"</div>")
		}
		function removelayer(){
			$('.backdrop').click(function() {
				$(".backdrop,.layer").remove();
			});
			$(document).delegate('.cancel a', 'click', function() {
				$(".backdrop,.layer").remove();
			});
		}

	});
	</script>
</body>
</html>

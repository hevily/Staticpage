<!DOCTYPE html>
<html style="height:100%;">
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- <link rel="stylesheet" href="../../css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../../css/need.css" />
    <link rel="stylesheet" href="../../css/iscroll-talents.css" />
    <script src="../../js/jquery-2.1.3.min.js"></script>
    <script src="../../js/iscroll/iscroll-probe.js"></script>
    <!-- <script src="../../js/need.js"></script> -->
    <title>发布需求</title>
</head>
<body>
	<header></header>
	<div class="head"></div>
	<div class="container" style="background:#DDDEE3;">
	<div class="bgdark"></div>
			<div class="step-two" >
				<div class="step-two-details" >
					<div class="item clearfix">
						<div class="item-title">
							性别
						</div>
						<div class="item-details">
							<input type="text" placeholder="男/女" readonly="readonly" class="sex" readonly="readonly">
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							年龄
						</div>
						<div class="item-details">
							<input type="text" placeholder="请输入年龄要求">
							<span>岁</span>
							<!-- <img src="../../img/for-more.png" alt="点击选择" /> -->
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							身高
						</div>
						<div class="item-details">
							<input type="text" placeholder="请输入身高要求" class="duty-htm">
							<span>cm</span>
							<!-- <img src="../../img/for-more.png" alt="点击选择" /> -->
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							体重
						</div>
						<div class="item-details">
							<input type="text" placeholder="请输入体重要求" class="education-background">
							<span>kg</span>
							<!-- <img src="../../img/for-more.png" alt="点击选择" /> -->
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							国籍
						</div>
						<div class="item-details">
							<input type="text" placeholder="请选择" class="nationality" readonly="readonly">
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							籍贯
						</div>
						<div class="item-details">
							<input type="text" placeholder="请选择" class="native-place" readonly="readonly">
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							民族
						</div>
						<div class="item-details">
							<input type="text" placeholder="请输入民族要求" class="money-duty" >
							<span></span>
							<!-- <img src="../../img/for-more.png" alt="点击选择" /> -->
						</div>
					</div>
			</div>
		</div>
	</div>
	<script>
		function resiezInput(){
		var inputArray = $(".item-details input");
		for (var i = 0;i<=inputArray.length - 1; i++) {
			var thisInputP = $(inputArray[i]).closest(".item-details");
			thisInputP.width($(".container").width()-thisInputP.prev(".item-title").width()-50);
		};
	}resiezInput();
	// 籍贯选择
		$(".native-place").click(function(){
			var url="load/duty.htm",name="籍贯选择";
			appendlayer(name,"native-place");
			$(".layer-content").load(url);
			removelayer();
		});
	// 国籍选择
		$(".nationality").click(function(){
			var url="load/nationality.htm",name="国籍选择";
			appendlayer(name,"nationality");
			$(".layer-content").load(url);
			removelayer();
		});

	// 性别选择
		$(".sex").click(function(){
			var url="load/sex-select.htm",name="性别选择";
			appendlayer(name,"sex");
			$(".layer-content").load(url);
			removelayer();
		});

		function appendlayer(name,Classvalue){
			$("body").append(""+
				"<div class='backdrop'></div>"+
				"<div class='layer'>"+
					"<div class='layer-title clearfix'>"+
						"<div class='select-cancel clearfix'>"+
							"<div class='cancel'><a type='button' href='javascript:;'>取消</a></div>"+
							"<div class='action-title'>"+name+"</div>"+
							"<div class='selecting' Classvalue='"+Classvalue+"'><a type='button' href='javascript:;'>确定</a></div>"+
						"</div>"+
					"</div>"+
					"<div class='layer-content'></div>"+
					"<div class='layer-footer'></div>"+
				"</div>");
		}
		function removelayer(){
			$('.backdrop').click(function() {
				$(".backdrop,.layer").remove();
			});
			$(document).delegate('.cancel a', 'click', function() {
				$(".backdrop,.layer").remove();
			});
		}
	</script>
	
	<footer></footer>
</body>
</html>

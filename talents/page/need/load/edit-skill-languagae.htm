<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../../css/iscroll-talents.css">
    <link rel="stylesheet" href="../../../css/load.css">
    <script src="../../../js/jquery-2.1.3.min.js"></script>
	<title>语言方言</title>
</head>
<body>
	<header></header>
	<div class="container">
	<div class="bgdark"></div>
		<div class="content">
			<div class="title">技能标签(最多5个/每个不超6字)</div>
			<div class="skill">
				<div class="added clearfix">
					<ul>
						<li>
							<div class="article clearfix">
									<p>名称</p>
									<div class="name">
										<input type="text" maxlength="6">
									</div>
							</div>
						</li>
						<li>
							<div class="article clearfix">
								<p>描述</p>
								<div class="description">
									<textarea name="input" id="input" maxlength="30" cols="30" rows="5" placeholder="请输入对该技能的描述，不超过30字"></textarea>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="submit">
				<a href="javascript:;">完成</a>
			</div>
		</div>
	</div>
	<footer></footer>
	<script>
	
	</script>
</body>
</html>

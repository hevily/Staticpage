<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../css/iscroll-talents.css">
    <script src="../../js/jquery-2.1.3.min.js"></script>
    <script src="../../js/iscroll/iscroll-probe.js"></script>
	<title>技能要求</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing:border-box;
		}

		html,body{
			height: 100%;
		}
		/*clearfix*/
		.clearfix:before,
		.clearfix:after {
		    content: ".";
		    display: block;
		    height: 0;
		    visibility: hidden;
		}
		.clearfix:after {clear: both;}
		.clearfix {zoom: 1;} /* IE < 8 */
		.container{
			width: 100%;
			height: 100%;
			max-width: 640px;
			margin: 0 auto;
			padding: 20px 10px;
			background-color: #DDDEE3;
		}
		.content{
			background-color: #fff;
			border-radius: 5px;
			box-shadow:  0px 2px 6px 0px #5d5050;
			border-bottom: none;

		}
		.title{
			background-color: #F6F7F9;
			padding: 10px;
			height: 34px;
			border-bottom: 1px solid #cfcfcf;
			border-top-left-radius: 5px;
			border-top-right-radius: 5px;
		}
		.skill{

		}
		.add-new{
			padding: 10px;
			border-bottom: 1px solid #cfcfcf;
		}
		.add-new img{
			height: 50px;
			float: left;
		}
		.add-new p{
			float: left;
			line-height: 50px;
			padding-left: 8px;
			font-size: 16px;
			color: #f27302;
			font-weight: bold;
		}
		.added ul li{
			list-style: none;
		}
		.article{
			/*border-bottom: 1px solid #cfcfcf;*/
		}
		.added ul li{
			padding: 10px;
			border-bottom: 1px solid #cfcfcf;
		}
		.added ul li:last-child{
			border-bottom:none;
		}
		.article-name{
			font-size: 16px;
			font-weight: bold;
		}
		.article-skill{
		    padding-top: 10px;
		    display: block;
		    overflow:hidden;
			text-overflow:ellipsis;
			white-space: nowrap;
		}
		.article-msg{
			float: left;
			width: 70%;
		}
		.article-action{
			width: 171px;
			float: right;
			padding-top: 10px;
		}
		.article-action .edit{
			background-color: #FCC396;
			border-radius: 15px;
			position: relative;
		}
		.article-action .del{
			/*background-color: #FCC396;*/
			border: 1px solid #000;
			border-radius: 15px;
			position: relative;
		}
		.article-action .edit,.article-action .del{

			width: 65px;
			float: left;
			padding: 6px;
			margin-left: 6%;
			margin-right: 6%;
		}
		.article-action .edit img,.article-action .del img{
			height: 15px;
			padding-right: 5px;
		}
	</style>
</head>
<body>
	<header></header>
	<div class="container">
		<div class="content">
			<div class="title">技能要求</div>
			<div class="skill">
				<div class="add-new clearfix">
					<a href="newskill.htm"><img src="../../img/add-new.png" alt="添加"></a>
					<p>新增技能</p>
				</div>
				<div class="added clearfix">
					<ul>
						<li>
							<div class="article clearfix">
								<div class="article-msg">
									<div class="article-name">骑马</div>
									<div class="article-skill">能够在马夫的帮助下行进</div>
								</div>
								<div class="article-action">
									<div class="edit"><img src="../../img/edit-article.png" alt="编辑项目">编辑</div>
									<div class="del"><img src="../../img/del-article.png" alt="删除项目">删除</div>
								</div>
							</div>
						</li>
						<li>
							<div class="article clearfix">
								<div class="article-msg">
									<div class="article-name">骑马</div>
									<div class="article-skill">能够在马夫的帮助下行进</div>
								</div>
								<div class="article-action">
									<div class="edit"><img src="../../img/edit-article.png" alt="编辑项目">编辑</div>
									<div class="del"><img src="../../img/del-article.png" alt="删除项目">删除</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<footer></footer>
	<script>
	$(document).ready(function(){
		$(".article-msg").width($(".article").width()-$(".article-action").width());
		$(".article-action .edit").click(function() {
			var url="load/duty.htm",name = "技能熟练度";
			appendlayer(name);
			$(".layer-content").load(url);
			removelayer();
		});
		function appendlayer(name){
			$("body").append(""+
				"<div class='backdrop'></div>"+
				"<div class='layer'>"+
					"<div class='layer-title clearfix'>"+
						"<div class='select-cancel clearfix'>"+
							"<div class='cancel'><a type='button' href='javascript:;'>取消</a></div>"+
							"<div class='action-title'>"+name+"</div>"+
							"<div class='selecting'><a type='button' href='javascript:;'>确定</a></div>"+
						"</div>"+
					"</div>"+
					"<div class='layer-content'></div>"+
					"<div class='layer-footer'></div>"+
				"</div>")
		}
		function removelayer(){
			$('.backdrop').click(function() {
				$(".backdrop,.layer").remove();
			});
			$(document).delegate('.cancel a', 'click', function() {
				$(".backdrop,.layer").remove();
			});
		}
	});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- <link rel="stylesheet" href="../../css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../../css/need.css" />
    <link rel="stylesheet" href="../../css/iscroll-talents.css" />
    <script src="../../js/jquery-2.1.3.min.js"></script>
    <script src="../../js/iscroll/mobiscroll.zepto.js"></script>
    <script src="../../js/iscroll/iscroll.js"></script>
        <script src="../../js/need.js"></script>

    <title>发布需求</title>

    <style type="text/css">
</style>
</head>
<body>
	<header></header>
	<div class="head"></div>
	<div class="container">
			<div class="step-two" >
				<div class="step-two-details" >
					<div class="item clearfix">
						<div class="item-title">
							工作经验
						</div>
						<div class="item-details">
							<input type="text" placeholder="1年" hidden>
							<!-- <select name="work-experience" id="work-experience">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
							</select> -->
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							招聘人数
						</div>
						<div class="item-details">
							<input type="text" placeholder="1人">
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							职位类型
						</div>
						<div class="item-details">
							<input type="text" placeholder="选择框" class="duty-htm">
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							学历要求
						</div>
						<div class="item-details">
							<input type="text" placeholder="请选择" class="education-background">
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							专业要求
						</div>
						<div class="item-details">
							<input type="text" placeholder="请输入专业要求">
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							语言方言
						</div>
						<div class="item-details">
							<input type="text" placeholder="请选择" class="language">
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							薪资待遇
						</div>
						<div class="item-details">
							<input type="text" placeholder="选择薪资范围" class="money-duty" >
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							技能要求
						</div>
						<div class="item-details">
							<a href="load/skill.htm"><input type="text" placeholder="请选择" class="skill"></a>
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							其他(选填)
						</div>
						<div class="item-details">
							<input type="text" placeholder="">
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							招聘要求
						</div>
						<div class="item-details">
							<input type="text" placeholder="可输入岗位职责，招聘要求。">
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
				</div>
				<div class="publish">
					发布
				</div>
			</div>
		</div>
	</div>
	<script>
		function resiezInput(){
		var inputArray = $(".item-details input");
		for (var i = 0;i<=inputArray.length - 1; i++) {
			var thisInputP = $(inputArray[i]).closest(".item-details");
			thisInputP.width($(".container").width()-thisInputP.prev(".item-title").width()-30);
		};
	}
	resiezInput();
	</script>
	
	<footer></footer>
</body>
</html>

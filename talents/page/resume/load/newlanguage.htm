<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- <link rel="stylesheet" href="../../../css/need.css"> -->
    <link rel="stylesheet" href="../../../css/iscroll-talents.css">
    <script src="../../../js/jquery-2.1.3.min.js"></script>
    <script src="../../../js/iscroll/iscroll.js"></script>
	<title>技能要求</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing:border-box;
		}
		html,body{
			height: 100%;
		}
		/*clearfix*/
		.clearfix:before,
		.clearfix:after {
		    content: ".";
		    display: block;
		    height: 0;
		    visibility: hidden;
		}
		.clearfix:after {clear: both;}
		.clearfix {zoom: 1;} /* IE < 8 */
		.container{
			width: 100%;
			height: 100%;
			max-width: 640px;
			margin: 0 auto;
			padding: 20px 10px;
			background-color: #DDDEE3;
		}
		.content{
			background-color: #fff;
			border-radius: 5px;
			box-shadow:  0px 2px 6px 0px #5d5050;
			border-bottom: none;
		}
		.title{
			background-color: #F6F7F9;
			padding: 10px;
			height: 34px;
			border-bottom: 1px solid #cfcfcf;
			border-top-left-radius: 5px;
			border-top-right-radius: 5px;
		}
		.added ul li{
			list-style: none;
		}
		.added ul li{
			padding: 10px;
			border-bottom: 1px solid #cfcfcf;
		}
		.added ul li:last-child{
			border-bottom:none;
		}
		.item{
			height: 50px;
			/*border-bottom: 1px solid #cfcfcf;*/
			padding-left: 5px;
			padding-right: 5px;
		}
		.item-title{
			height: 50px;
			float: left;
			line-height: 50px;
		}
		.item-details{
			height: 50px;
			float: right;
			line-height: 50px;
			text-align: right;
			position: relative;
		}
		.item-details input{
			border: none !important;
			height: 98%;
			width: 90%;
			font-size: 16px;
			text-align: right;
			position: absolute;
			top: 0;
			right: 16px;

		}
		.item-details img{
			width: 10px;
			height: 18px;
			position: absolute;
			right: 0;
			top: 15px;
		}
	</style>
</head>
<body>
	<header></header>
	<div class="container">
		<div class="content">
			<div class="title">新增语言</div>
			<div class="skill">
				<div class="added clearfix">
					<ul>
						<li>
							<div class="article clearfix">
								<div class="item clearfix">
									<div class="item-title">
										语言名称
									</div>
									<div class="item-details">
										<input type="text" value="英语" readonly="readonly" class="language-name">
										<img src="../../../img/for-more.png" alt="点击选择" />
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="article clearfix">
								<div class="item clearfix">
									<div class="item-title">
										语言能力
									</div>
									<div class="item-details">
										<input type="text" value="一般" readonly="readonly" class="language-skill">
										<img src="../../../img/for-more.png" alt="点击选择" />
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<footer></footer>
	<script>
	$(document).ready(function  () {
		function resiezInput(){
			var inputArray = $(".item-details input");
			for (var i = 0;i<=inputArray.length - 1; i++) {
				var thisInputP = $(inputArray[i]).closest(".item-details");
				thisInputP.width($(".container").width()-thisInputP.prev(".item-title").width()-30);
			};
		}resiezInput();

		function appendlayer(name){
			$("body").append(""+
				"<div class='backdrop'></div>"+
				"<div class='layer'>"+
					"<div class='layer-title clearfix'>"+
						"<div class='select-cancel clearfix'>"+
							"<div class='cancel'><a type='button' href='javascript:;'>取消</a></div>"+
							"<div class='action-title'>"+name+"</div>"+
							"<div class='selecting'><a type='button' href='javascript:;'>确定</a></div>"+
						"</div>"+
					"</div>"+
					"<div class='layer-content'></div>"+
					"<div class='layer-footer'></div>"+
			"</div>")
		}
		function removelayer(){
			$('.backdrop').click(function() {
				$(".backdrop,.layer").remove();
			});
			$(document).delegate('.cancel a', 'click', function() {
				$(".backdrop,.layer").remove();
			});
		}

		// 语言种类
		$(".language-name").click(function() {
			var url="education-background.htm",name="语言种类";
			appendlayer(name);
			$(".layer-content").load(url);
			removelayer();
		});
		// 语言熟练度
		$(".language-skill").click(function() {
			var url="language.htm",name="语言熟练度";
			appendlayer(name);
			$(".layer-content").load(url);
			removelayer();
		});
	})
	
	</script>

</body>
</html>

	$(document).ready(function(){
		function resizecolumn(){
			var obj = $(".column-num");
			console.log(obj.length);
			for (var i = obj.length - 1; i >= 0; i--) {
				console.log(i);
				var dobj = obj.eq(i).find(".details-description");
				var height = 0;
				dobj.each(function(){
					if($(this).height()>height)
						{height = $(this).height()};
				});
				dobj.height(height);
			};
		}resizecolumn();
	})

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>输入一些文字并并提交</title>
	<style>
	*{box-sizing:border-box;}
	.subinfo{background-color: #F8F8F8;width: 300px;text-align: center;padding-top: 5px;font-size: 16px;font-family:'\5FAE\8F6F\96C5\9ED1',Arial,'Hiragino Sans GB','\5B8B\4F53' ;margin: 0 auto;}
	.inputarea{width: 100%;padding: 0 30px;}
	.inputarea p{margin: 5px 0 10px 0;}
	.inputarea input{width: 100%;-webkit-appearance:none;border:1px solid #DEDEDE;height: 40px;font-size: 16px;padding-left: 5px;}
	.makedecide{margin-top: 20px;height: 50px;}
	.makedecide a{width: 50%;border-top:1px solid #DEDEDE;border-bottom:1px solid #DEDEDE;display: inline-block;float: left;height: 50px;text-decoration: none;line-height: 50px;color: #44A8DB}
	.makedecide a:last-child{ margin-left: -1px;border-left:1px solid #DEDEDE;	}
	</style>
</head>
<body>
	<header></header>
	<div class="container">
		<div class="subinfo">
			<div class="inputarea">
				<p class="title">我要申请退货</p>
				<input type="text" placeholder="请输入你的想法"/>
			</div>
			<div class="makedecide">
				<a href="javascript:;">提交</a>
				<a href="javascript:;">取消</a>
			</div>
		</div>
		
	</div>
	<footer></footer>
</body>
</html>

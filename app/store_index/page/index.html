	<script type="text/javascript">
		function resizing(){
			var wWidth = $("body").width();
			//背景图片高度 占宽度3/8
			$(".company-head").css("height",(wWidth/8*3).toFixed(0)); 
			$(".logo img").css({"width":(wWidth/16*3).toFixed(0),"height":(wWidth/16*3).toFixed(0)}); 
			// $(".logo-info .logo").css("top",-((wWidth/16*3).toFixed(0)-0).toFixed(0)+"px");
		}
		resizing();
		window.onresize= resizing;

	<script>
		$(function () {
			var nav = $('#scroll_nav'),offTop = 30,navTop = $('#scroll_nav').offset().top
			$('#scroll_nav li').click(function () {
					var liIndex = $(this).closest('li').index()
						content = $(this).closest('li').data('content')
					console.log(liIndex)
					console.log('将要滚动到'+content)
						
					function goTo(goal) {
						//判断前一个是否存在
						var canScroll = false;

						function currentTrue(ind) {
							var content = nav.find('li')
							var result = []
							for (var i = 0; i <= ind; i++) {
								console.log('------'+i)
								currentContent = $('.'+content.eq(i).data('content'))
								console.log(currentContent)
								if (currentContent.length == 0) {
									console.log('当前不存在'+content.eq(i).data('content'))

									result[i] = (loadCurrent(i,result));
									// goTo(content)
									console.log(i)
									console.log(result)
									canScroll = false
								}else{
									canScroll = true
								}
							}
								// preContent = nav.find('li').eq(ind -1).data('content')
								// if ($('.'+preContent).length == 0) {
								// 	console.log('上一个不存在')
								// }else{
								// 	console.log('上一个存在')
								// }
						}
						function loadCurrent(ind,result) {
							var	content = nav.find('li').eq(ind).data('content')
							var data = ''
							console.log(content+"加载当前")
							var url = 'load/'+content+'.htm'
							$.ajax({
								url: url,
								type: 'get',
								// dataType: 'default: Intelligent Guess (Other values: xml, json, script, or html)',
								// data: {param1: 'value1'},
							})
							.done(function(data) {
								console.log("success");
								$('.load-content').remove()
								var result = data
								// console.log(dataCurrent)
								$('.load-box').append(data)
								return result

							})
							.fail(function() {
								console.log("error");
							})
							.always(function() {
								console.log("complete");
							});
							console.log(data)
							return data
						}
						currentTrue(liIndex)
						if (canScroll) {
							console.log('存在滚动')
							var pixel = $('.'+goal).offset().top
							$.scrollTo((pixel - offTop + 1)+'px',800,{easing: 'easeOutBounce'})
							// $.scrollTo('+='+offTop+'px', 10)
						}
					}
					goTo(content)
			})

			var stop=true; var i = 0,timeoffset = 10 ,timeout,currentDocOld = -100
			$(window).scroll(function(){
				clearInterval(timeout);
				//should occur with a delay
				timeout = setTimeout(function(){
					scrollTop = $(document).scrollTop()

					//load-more
						totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop()); 
						if($(document).height() <= totalheight+100){ 
							var load_box = $('.load-content')
							url = load_box.attr('data-load');
							load_box.remove()
							// 加载更多
							if (url == '' || url == undefined) {
								console.log('没有更多可加载')
							}else{
								if(stop==true){ 
							        stop=false;
							        i++;
							        console.log('load-more'+url)
							        alert(url)
							        $.get(url,function (data) {
							        	$('.load-box').append(data)
							        })
							        stop =true;
							        // $.post("ajax.php", {start:1, n:50},function(txt){ 
							        //     $("#Loading").before(txt); 
							        //     stop=true; 
							        // },"text"); 
							    }
							}
						}

					// active nav
						function activeNav(obj,class_name) {
							var contents = $(obj).find('li')
								scrollDocs = []
								scrollDocsP = []
								offsetHeight = document.body.offsetHeight
							$.each(contents,function (i,item) {
								var content = $(item).data('content')
								scrollDocs.push(content)
							})
							// console.log(scrollDocs)
							// position all docs
							$.each(scrollDocs,function (i,item) {
								var itemP = $('.'+item).offset().top
								scrollDocsP.push(itemP)
							})
							// console.log(scrollDocsP)
							var scrolledDocs = []
							$.each(scrollDocsP, function (i,itemP) {
								if (scrollTop > itemP -offTop) {
									scrolledDocs.push(i)
									return scrolledDocs;
								}
							})
							if (scrolledDocs.length != 0 ) {
								var currentDoc = Math.max.apply(null, scrolledDocs)
								// console.log(currentDoc)
							}
							function hasChange(currentDoc) {
								if (currentDocOld != currentDoc) {
									$('.'+class_name).removeClass(class_name)
									contents.eq(currentDoc).addClass(class_name)
									currentDocOld = currentDoc
								}
							}
							hasChange(currentDoc)
						}
					activeNav("#scroll_nav",'actived')

					// float navbar
					function floatNav(goal,class_name) {
						if (scrollTop > navTop) {
							// alert('已超过')
							if (!$(goal).hasClass(class_name)) {
								// alert('已修改')
								$(goal).addClass(class_name)
							}
						}else{
							$(goal).removeClass(class_name)
						}
					}
					floatNav('#scroll_nav',"floatNav")
					// $('#scroll_nav').animate({"top":60})
				},timeoffset);
			
			});
		})
	</script>

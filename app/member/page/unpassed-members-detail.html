<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../../Public/base.css" />
    <link rel="stylesheet" href="../css/my-member.css" />
	<title>我的会员卡</title>
	<style>
	.container,.membercard{height: 100%;}
	</style>
</head>
<body>
	<header></header>
	<div class="container">
		<div class="membercard">
			<div class="none">
				<div class="nocard unpassed">
					<img src="../img/unpassed.png" alt="无会员卡" />
					<h3>审核未通过</h3>
					<p>很遗憾，商家未通过你的会员申请</p>
				</div>
				<div class="unpassed-reason">
					<p class="storename">申请商家：</p>
					<p>好伦哥</p>
					<p class="storemark">商家拒绝原因：</p>
					<p>所给信息不正确</p>
				</div>
			</div>
			<div class="tryagain">
				<a href="javascript:;">再次申请</a>
			</div>
	
		</div>
	</div>
	<footer></footer>
	<script src='../../Public/jQuery/jquery-2.1.4.min.js'></script>

</body>
</html>

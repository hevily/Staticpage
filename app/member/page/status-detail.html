<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../../Public/base.css" />
    <link rel="stylesheet" href="../css/my-member.css" />
	<title>会员卡状态</title>
	<style>
	.container,.membercard{height: 100%;}
	.applyinfo{padding: 0;padding-bottom: 80px;}
	</style>
</head>
<body>
	<header></header>
	<div class="container">
		<div class="membercard Statuspassed">
		<!-- .Statuspassed .Statuscheckinginfo .Statusunpassed -->
			<div class="checkingstatus ">
				<div class="nocard passed">
					<img src="../img/nocard.png" alt="通过审核" />
					<h3>审核通过</h3>
					<p>恭喜！！！商家通过了你的申请</p>
				</div><div class="nocard checkinginfo">
					<img src="../img/checkinginfo.png" alt="审核中" />
					<h3>审核中</h3>
					<p>商家正在审核你的申请，请耐心等候....</p>
				</div><div class="nocard unpassed">
					<img src="../img/unpassed.png" alt="审核未通过" />
					<h3>审核未通过</h3>
					<p>商家拒绝了你的申请可能原因:手机号错误</p>
				</div>
			</div>
				<div class="applyinfo">
					<div class="storeinfo">
						<img src="https://staticcdn.yshjie.com/cdn/estores/mall/hmsq/150824/img/index/ico-5.png" alt="商家logo" />
						<div class="storename">
							好伦哥好伦哥好好伦哥好伦哥好好伦哥好伦哥好
						</div>
						<a href="javascript:;">进入店铺<img src="../img/for-more.png" alt="进入店铺	" /></a>
					</div>
					<div class="applyerinfo">
						<ul>
							<li>
								<span>姓名</span>
								<p>沉默</p>
							</li>
							<li>
								<span>性别</span>
								<p>沉默</p>
							</li>
							<li>
								<span>出生日期</span>
								<p>沉默</p>
							</li>
							<li>
								<span>身份证</span>
								<p>沉默</p>
							</li>
							<li>
								<span>邮箱</span>
								<p>沉默</p>
							</li>
							<li>
								<span>手机号</span>
								<p>沉默</p>
							</li>
							<li>
								<span>地址</span>
								<p>沉默</p>
							</li>
						</ul>
					</div>
				</div>

			<div class="connectstore">
				<a href="javascript:;">联系商家</a>
			</div>
			<div class="tryagain">
				<a href="javascript:;">再次申请</a>
			</div>
	
		</div>
	</div>
	<footer></footer>
	<script src='../../Public/jQuery/jquery-2.1.4.min.js'></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../../Public/base.css" />
    <link rel="stylesheet" href="../css/my-member.css" />
	<title>会员卡信息</title>
	<style>
	.container{padding:0  10px 10px  10px;}

	.nocard,.checkingstatus p{border: none;}
	.description p:nth-child(1){line-height: 20px;font-size: 1.6rem;}
	.applyinfo{padding: 0;background-color: #fff;border-radius: 5px;}
	.media-body p:last-child{position: relative;}
	.card{border-bottom-left-radius:0;border-bottom-right-radius:0;border:none;border-bottom: 1px solid #F0F2F1}
	.card.media{}
	.nocard{padding-bottom: 20px;display: block !important;}
	.nocard img{padding-bottom: 20px;}
	.nocard h3{font-size: 1.8rem;}
	.pass .fail{display: none;}
	.pass .passed{display: block;}
	.fail .passed{display: none;}
	.fail .fail{display: block;}
	/*过期会员卡*/
	.mask{display: none;}
	.timeout .mask{display: block;}
	.card-info,.card-person{padding: 10px;}
	.card-info{border-bottom: 1px solid #F0F2F1;}
	.card-info h3{font-size: 1.8rem;}
	.card-info .card-info-num{font-size: 1.6rem;font-weight: bold;}
	.card-info .card-info-date{font-size: 1.4rem;color: #686868;}
	.card-person h3{font-size: 1.6rem;color: #3F3F3F;font-weight: normal;}
	.card-person p{font-size: 1.4rem;color: #3F3F3F}
	.card-person{border-bottom: 1px solid #f0f2f1;}
	.card-rules{padding-left: 10px;position: relative;height: 54px;}
	.card-rules img{width: 34px; position: absolute;right: 10px;top: 10px;}
	/*蒙版 mask*/
	.applyinfo{position: relative;}
	.mask{position: absolute;top: 0;left: 0;width: 100%;height: 100%;background-color: rgba(0,0,0,0.5);border-radius: 5px;z-index: 100;}
	.mask img{width: 125px;position: absolute;right: 10px;bottom: 80px;}
	</style>
</head>
<body>
	<header></header>
	<div class="container">
		<div class="checkingstatus ">
			<div class="nocard pass  fail">
			<!-- 添加类名fail 控制验证失败显示 -->
				<img class='passed' src="../img/nocard.png" alt="success" />
				<img class='fail' src="../img/unpassed.png" alt="fail" />
				<h3 class="passed">验证通过</h3>
				<h3 class="fail">读取失败</h3>
			</div>
		</div>
		<div class="applyinfo timeout">
		<!-- 添加类名timeout 控制蒙版过期图标显示 -->
			<div class="media card" onclick="window.location.href='members-detail.html'">
				<div class="media-left media-middle">
				    <a href="javascript:;"><img class="media-object" src="../img/stores.png"  alt="store Logo"></a>
				</div>
				<div class="media-body">
				    <div class="description">
						<p>佳能官方旗舰店佳能官方旗舰店佳能官方旗舰店</p>
						<p>白金会员卡</p>
					</div>
				</div>
			</div>
			<div class="card-info">
				<h3>会员卡号</h3>
				<p class="card-info-num">1234 1234 1234 1234 1234</p>
				<p class="card-info-date">有效期：2016-3-22</p>
			</div>
			<div class="card-person">
				<h3>会员姓名：王大王</h3>
				<p>手机号：18812345678</p>
			</div>
			<div class="card-rules">
				<img src="../img/card-rules.png" alt="会员卡使用细则">
			</div>
			<div class="mask">
				<img src="../img/timeout.png" alt="已过期">
			</div>
		</div>

	</div>
	<footer></footer>
	<!-- <script src='../../Public/jQuery/jquery-2.1.4.min.js'></script> -->

</body>
</html>

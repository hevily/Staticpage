<style type="text/css">
    /*倒退的时间*/
    .timeclock{
        position: relative;
        box-sizing: content-box;
        -webkit-box-sizing:content-box;
        -moz-box-sizing:content-box;
        -ms-box-sizing:content-box;
        -o-box-sizing:content-box;
        background-color: #F9F9F9;
        height: 30px;margin-top: 4px;
        line-height: 30PX;
        text-indent: 15px;
        border-style:solid;
        border-width:1px 0 1px 0;
        border-top-color:#F1F1F1 ;
        border-bottom-color:#F1F1F1 ;
        font-weight: bold;

    }
    .timeclock::before{
        content:"";
        position: absolute;display: block;
        top: 0;left:0;
        height:100%;width:3px;
        background-color: #f36303;
    }
    .timeclock-num{
        background-color: #000;
        color:#fff;
        border-radius: 3px;
        padding:2px 4px;
        font-size: 14px;
        line-height: 14px;
        min-width:26px;
        position: relative;
        word-spacing:2px;
        letter-spacing:1px;
        margin-right: 4px;
    }
    .timeclock-num::before{
        content: "";
        position: absolute;display: block;
        left: 0;top:50%;
        width: 100%;height: 1px;
        background-color: rgba(255,255,255,0.5);
    }
    .timeclock-locked{
      position: absolute;
      top: 0;left: 0;
      height: 100%;width: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 2000;

<div class="timeclock">
    距离活动开始还有：
    <span class="timeclock-num" id="time_clock_day" timeclock-sign="day">00</span>天
    <span class="timeclock-num" id="time_clock_hour" timeclock-sign="hour">00</span>:
    <span class="timeclock-num" id="time_clock_min" timeclock-sign="min">00</span>:
    <span class="timeclock-num" id="time_clock_second" timeclock-sign="secnd">00</span>
    <script type="text/javascript">
    var goal = new Date(2016,9,14,15,19,0);

        // goal = new Date(2016,8,14,21,9,0);
        // goal 年月(比预期少1 9月写8,8月写6)日必有 时分秒可选

        function timeClock(goal) {
            var  cTime = new Date();
                // console.log('cTime--'+cTime);
            var diff = goal.getTime() - cTime.getTime();
            if(diff < 0 ){
                alert('距离当时设置时间已经过去狠久远了,请重设一个将来的时间');
                return ;
            }
            var dDay = Math.floor(diff / (24*60*60*1000));
                diff -= dDay *86400000
            var dHour = Math.floor(diff / (60*60*1000));
                diff -= dHour * 3600000
            var dMin = Math.floor(diff / (60*1000));
                diff -= dMin * 60000
            var dSec = Math.floor(diff / (1000));
            if (dDay < 10) {dDay  = '0' + dDay; }
            if (dHour < 10){dHour = '0' + dHour;}
            if (dMin < 10) {dMin  = '0' + dMin; }
            if (dSec < 10) {dSec  = '0' + dSec; }
            var dDom = document.getElementById('time_clock_day'),
                hDom = document.getElementById('time_clock_hour'),
                mDom = document.getElementById('time_clock_min'),
                sDom = document.getElementById('time_clock_second');
            dDom.innerHTML = dDay;
            hDom.innerHTML = dHour;
            mDom.innerHTML = dMin;
            sDom.innerHTML = dSec;
            // console.log(dDay +"天---"+ dHour +"时---"+ dMin +"分---"+ dSec +"秒")
            setTimeout(function () {
                timeClock(goal);
            },1000)
        }
        timeClock(goal)
    </script>

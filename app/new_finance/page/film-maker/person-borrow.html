	<script>
		$(function () {
			var totalnum = $('.person-bill-money').find('label');
			var w_select = $('.person-bill-money').find('label.checked')
			getchecknum(totalnum,w_select);

			$('.select-agree label').click(function () {
				$(this).hasClass('checked')?$(this).removeClass('checked'):$(this).addClass('checked')
				$(this).hasClass('checked')?$('.person-bill-money').find('label').addClass('checked'):$('.person-bill-money').find('label').removeClass('checked');
				w_select = $('.person-bill-money').find('label.checked')
				getchecknum(totalnum,w_select);

			})
			$('.person-bill-money span').click(function (e) {
				$(this).closest('label').toggleClass('checked');
				e.stopPropagation();
				checkAll()
				w_select = $('.person-bill-money').find('label.checked')
				getchecknum(totalnum,w_select);

			})
			function getchecknum(obj,sleobj) {
				var total = obj.length;
				var selecting = sleobj.length;
				$('.wait-num').text(total);
				$('.checked-num').text(selecting);
			}


			function checkAll() {
				var allCheck = $('.person-bill-money').find('label');
				var checking = $('.person-bill-money').find('.checked');
				// console.log(allCheck,checking);
				if (allCheck.length==checking.length) {
					// console.log('slect All');
					$('.select-agree label').addClass('checked');
				}else{
					$('.select-agree label').removeClass('checked');
				}
			}checkAll();
		})
	</script>

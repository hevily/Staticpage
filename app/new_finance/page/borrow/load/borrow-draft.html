<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- <link rel="stylesheet" type="text/css" href="/statichtml/moviehelper/app/Public/base.css" /> -->
    <!-- <link rel="stylesheet" href="../../../css/iscroll-talents.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="../../../css/finance.css" /> -->
	<title>新建借款</title>
	<style>
	body{background-color: #EFEFF4;}
	.gampb{border-color: #EFEFF4 !important;}
	
	.w30{width: 23.3333%;margin: 5%;margin-bottom: 10px;padding:10px 0;text-align: center;font-size: 1.6rem;}
	</style>
</head>
<body>
	<header></header>
	<div class="container">
		<div class="gampt"></div>
		<div class="group">
			<div class="item clearfix">
				<div class="item-title justify">
					借 款 人<span></span>
				</div>
				<div class="item-details" >
					<input type="text" placeholder="请输入" value="姓名" readonly="readonly">
					<span></span>
				</div>
			</div>
			<div class="item clearfix">
				<div class="item-title justify">
					编 号<span></span>
				</div>
				<div class="item-details" >
					<input type="text" placeholder="请输入" value="368" readonly="readonly">
					<span></span>
				</div>
			</div>
			<div class="item clearfix">
				<div class="item-title justify">
					科 目 分 类<span></span>
				</div>
				<div class="item-details" >
					<input type="text" placeholder="请选择" class="subject-draft" readonly="readonly">
					<span></span>
				</div>
			</div>
			<div class="item clearfix">
				<div class="item-title justify">
					子 科 目 分 类<span></span>
				</div>
				<div class="item-details" >
					<input type="text" placeholder="请选择" class="son-subject-draft" readonly="readonly">
					<span></span>
				</div>
			</div>
			<div class="item clearfix">
				<div class="item-title justify">
					提 交 日 期<span></span>
				</div>
				<div class="item-details" >
					<input type="text" readonly="readonly" value="2016-3-15 09:33">
					<span></span>
				</div>
			</div>
			<div class="item clearfix">
				<div class="item-title justify">
					状 态<span></span>
				</div>
				<div class="item-details" >
					<input type="text" readonly="readonly" value="待提交">
					<span></span>
				</div>
			</div>

			<div class="item clearfix">
				<div class="item-title justify">
					金 额<span></span>
				</div>
				<div class="item-details" >
					<input type="text" placeholder="请输入" value="300">
					<span></span>
				</div>
			</div>
			<label for="borrow-digest">
				<div class="item clearfix" style="border:none;">
					<div class="item-title justify">
						借 款 摘 要<span></span>
					</div>
					<div class="item-details" >
					</div>
				</div>
				<textarea name="borrow-digest" id="borrow-digest" placeholder="请输入借款简要信息"></textarea>
			</label>
			</div>
		</div>
		
		<div class="save-push clearfix">
			<a href="javascript:;" class="btn border pd10 w30 del-draft">删除</a>
			<a href="javascript:;" class="btn border pd10 w30 save-draft">保存</a>
			<a href="javascript:;" class="btn border pd10 w30 push-up">提交</a>
		</div>
	</div>
	<footer></footer>
	<!-- <script src="/statichtml/moviehelper/app/Public/jQuery/jquery-2.1.4.min.js"></script> -->
	<!-- <script src="../../../js/iscroll/iscroll-probe.js"></script> -->
	<!-- <script src="../../../js/finance.js"></script> -->
	<script>
		$(document).ready(function(){
			function resiezInput(){
				var inputArray = $(".item-details input");
				for (var i = 0;i<=inputArray.length - 1; i++) {
					var thisInputP = $(inputArray[i]).closest(".item-details");
					thisInputP.width($(".container").width()-thisInputP.prev(".item-title").width()-50);
					// console.log(thisInputP);
				};
			}resiezInput();
			$(".publish").click(function() {
				alert("正在发布，请稍后....")
			});
			// 科目分类
					$(".subject-draft").click(function(){

						var name="科目分类",where = 'subject-draft';
						appendlayer(name,where);
						var url = '../../js/data.json?type=subject';
						$.ajax(url).done(function (data) {
							initsnap(data);
						})
						removelayer();
					});
					// 子科目分类
					$(".son-subject-draft").click(function(){
						var name="子科目分类",where = 'son-subject-draft';
						appendlayer(name,where);
						var url = '../../js/data.json?type=son-subject&';
						$.ajax(url).done(function (data) {
							initsnap(data);
						})
						removelayer();
					});
		})
		
		window.onload = function () {
			var d = new Date(),day = d.getDate(),month = d.getMonth() + 1,year = d.getFullYear(),date;
			date = year + "-" + month + "-" + day ;
			$('.date-local').val(date);
		}
	</script>


	


</body>
</html>

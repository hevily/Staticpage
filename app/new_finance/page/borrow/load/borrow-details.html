	<script>
		$(document).ready(function(){
			function resiezInput(){
				var inputArray = $(".item-details input");
				for (var i = 0;i<=inputArray.length - 1; i++) {
					var thisInputP = $(inputArray[i]).closest(".item-details");
					thisInputP.width($(".container").width()-thisInputP.prev(".item-title").width()-50);
					// console.log(thisInputP); <span></span>
				};
			}resiezInput();
			// 撤回
			$('.load-area').on('click','.push-back',function (e) {
				var confir = confirm('确定撤回？');
				if (confir) {
					$('.load-area').html('').hide();
				}
				e.stopPropagation();
				e.destory();
			})
			// 返回
			$('.load-area').on('click','.back-oldpage',function () {
				$('.load-area').html('').hide();
			})
		})
	</script>

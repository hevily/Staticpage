<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!-- <link rel="stylesheet" href="../../css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../../css/need.css" />
    <link rel="stylesheet" href="../../css/iscroll-talents.css" />
    <script src="../../js/jquery-2.1.3.min.js"></script>
        <script src="../../js/iscroll/iscroll-probe.js"></script>

        <script src="../../js/need.js"></script>

    <title>发布需求</title>

    <style type="text/css">
</style>
</head>
<body>
	<header></header>
	<div class="head"></div>
	<div class="container">
	<div class="bgdark"></div>
			<div class="step-two" >
				<div class="step-two-details" >
					<div class="item clearfix">
						<div class="item-title">
							工作经验
						</div>
						<div class="item-details">
							<input type="text" placeholder="1年" class="duty-experance">
							<span></span>
							<!-- <img src="../../img/for-more.png" alt="点击选择" /> -->
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							招聘人数
						</div>
						<div class="item-details">
							<input type="text" placeholder="1人">
							<span></span>
							<!-- <img src="../../img/for-more.png" alt="点击选择" /> -->
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							职位类型
						</div>
						<div class="item-details">
							<input id="duty-htm" type="text" placeholder="请选择" class="duty-htm" readonly="readonly">
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							学历要求
						</div>
						<div class="item-details">
							<input type="text" placeholder="请选择" class="education-background" readonly="readonly">
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							专业要求
						</div>
						<div class="item-details">
							<input type="text" placeholder="请输入专业要求">
							<span></span>
							<!-- <img src="../../img/for-more.png" alt="点击选择" /> -->
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							语言方言
						</div>
						<div class="item-details">
							<a href="set-language.htm"><input type="text" placeholder="请选择" class="language" readonly="readonly"></a>
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							薪资待遇
						</div>
						<div class="item-details">
							<input  type="text" placeholder="选择薪资范围" class="money-duty" readonly="readonly">
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							技能要求
						</div>
						<div class="item-details">
							<a href="skill.html"><input type="text" placeholder="请选择" class="skill"></a>
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="item-title">
							其他(选填)
						</div>
						<div class="item-details">
							<a href="other.html"><input type="text" placeholder=""></a>
							<span></span>
							<img src="../../img/for-more.png" alt="点击选择" />
						</div>
					</div>
					<div class="film-description clearfix">
						<div class="film-title">
							招聘要求
						</div>
						<div class="film-details">
							<textarea name="film" id="null" cols="30" placeholder="可输入岗位职责，招聘要求，如，角色要求，演员能力，等"></textarea>
							<span></span>
						</div>
					</div>
			</div>
			<div class="gampbt"></div>
			<div class="publish"><a href="javascript:;">发布</a></div>
		</div>
	</div>
	<script>

	
	$(document).ready(function(){
		function resiezInput(){
			var inputArray = $(".item-details input");
			for (var i = 0;i<=inputArray.length - 1; i++) {
				var thisInputP = $(inputArray[i]).closest(".item-details");
				thisInputP.width($(".container").width()-thisInputP.prev(".item-title").width()-50);
			};
		}resiezInput();
		$(".publish").click(function() {
			alert("正在发布，请稍后....")
		});
	})
	

	</script>
	
	<footer></footer>
</body>
</html>

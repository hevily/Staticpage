<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- <link rel="stylesheet" href="../../css/need.css"> -->
    <link rel="stylesheet" href="../../css/iscroll-talents.css">
    <link rel="stylesheet" href="../../css/load.css">
    <script src="../../js/jquery-2.1.3.min.js"></script>
    <script src="../../js/iscroll/iscroll-probe.js"></script>
	<title>新增语言</title>
	<style>
		.item-details img{
			top: 15px;
		}
	</style>
</head>
<body>
	<header></header>
	<div class="container">
	<div class="bgdark"></div>
		<div class="content">
			<div class="title">新增语言</div>
			<div class="skill clearfix">
				<div class="added clearfix">
					<ul>
						<li>
							<div class="article clearfix">
								<div class="item clearfix">
									<div class="item-title">
										语言名称
									</div>
									<div class="item-details">
										<input type="text" value="英语" class="language-name">
										<img src="../../img/for-more.png" alt="点击选择" />
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="article clearfix">
								<div class="item clearfix">
									<div class="item-title">
										语言能力
									</div>
									<div class="item-details">
										<input type="text" value="一般" readonly="readonly" class="language-skill">
										<img src="../../img/for-more.png" alt="点击选择" />
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="action-language">
					<div class="cancel-language">
						取消
					</div>
					<div class="submit-language">
						完成
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
	<footer></footer>
	<script>
	$(document).ready(function  () {
		function resiezInput(){
			var inputArray = $(".item-details input");
			for (var i = 0;i<=inputArray.length - 1; i++) {
				var thisInputP = $(inputArray[i]).closest(".item-details");
				thisInputP.width($(".container").width()-thisInputP.prev(".item-title").width()-50);
			};
		}resiezInput();

		function appendlayer(name,Classvalue){
			$("body").append(""+
				"<div class='backdrop'></div>"+
				"<div class='layer'>"+
					"<div class='layer-title clearfix'>"+
						"<div class='select-cancel clearfix'>"+
							"<div class='cancel'><a type='button' href='javascript:;'>取消</a></div>"+
							"<div class='action-title'>"+name+"</div>"+
							"<div class='selecting' Classvalue='"+Classvalue+"'><a type='button' href='javascript:;'>确定</a></div>"+
						"</div>"+
					"</div>"+
					"<div class='layer-content'></div>"+
					"<div class='layer-footer'></div>"+
				"</div>");
		}
		function removelayer(){
			$('.backdrop').click(function() {
				$(".backdrop,.layer").remove();
			});
			$(document).delegate('.cancel a', 'click', function() {
				$(".backdrop,.layer").remove();
			});
		}

		// 语言种类
		// $(".language-name").click(function() {
		// 	var url="load/language.htm",name="语言种类";
		// 	appendlayer(name,"language-name");
		// 	$(".layer-content").load(url);
		// 	removelayer();
		// });
		// 语言熟练度
		$(".language-skill").click(function() {
			var url="load/language.htm",name="语言熟练度";
			appendlayer(name,"language-skill");
			$(".layer-content").load(url);
			removelayer();
		});
	})
	$(".submit-language").click(function() {
		$(".newlanguage").remove();
	});
	$(".cancel-language").click(function() {
		$(".newlanguage").remove();
	});
	</script>

</body>
</html>

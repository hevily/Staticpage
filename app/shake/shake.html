<body onload="init()">
	<header></header>
	<div class="container">
		<div class="section">
			<p>用力摇一摇你手机</p>  
<audio style="display:hiden" id="musicBox" preload="metadata" controls src="" autoplay="true">  
		</div>
		<div class="section">

		</div>

	<footer></footer>

	<!-- <script src="/statichtml/moviehelper/app/Public/jQuery/jquery-2.1.4.min.js"></script> -->
	<script type="text/javascript">
		var SHAKE_THRESHOLD = 2500;  
		        var last_update = 0;  
		        var x = y = z = last_x = last_y = last_z = 0;  
		        function init() {  
		            if (window.DeviceMotionEvent) {  
		                window.addEventListener('devicemotion', deviceMotionHandler, false);  
		            } else {  
		                alert('not support mobile event');  
		            }  
		        }  
		        function deviceMotionHandler(eventData) {  
		            var acceleration = eventData.accelerationIncludingGravity;  
		            var curTime = new Date().getTime();  
		            if ((curTime - last_update) > 100) {  
		                var diffTime = curTime - last_update;  
		                last_update = curTime;  
		                x = acceleration.x;  
		                y = acceleration.y;  
		                z = acceleration.z;  
		                var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000;  
		  
		                if (speed > SHAKE_THRESHOLD) {  
		                    alert("摇动了");  
		                    // window.location='http://www.baidu.com'
		                    media.setAttribute("src", "mamahao.mp3");  
		                    media.load();  
		                    media.play();    
		                }  
		                last_x = x;  
		                last_y = y;  
		                last_z = z;  
		            }  
		        }  
	</script>
</body>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../css/add-store.css" />
	<title>创建店铺</title>
</head>
<body>
	<header></header>
	<div class="container">
		<div class="topic-notice">
			你还未开通店铺
		</div>
		<div class="newstore-notice">
			<div class="tc">先开店，后认证，精心打造你的店铺！</div>
			<div class="steps">
				<div class="step circle lline">
					<span></span>
					<span></span>
					<div></div>
					<p class="step-name">店铺信息</p>
					<p class="ste-details">添加店铺名称、LOGO</p>
				</div>
				<div class="step circle lline">
					<span></span>
					<span></span>
					<div></div>
					<p class="step-name">资料设置</p>
					<p class="ste-details">上传店铺资料，如地址、电话，等信息</p>
				</div>
				<div class="step circle lline">
					<span></span>
					<span></span>
					<div></div>
					<p class="step-name">店铺导航</p>
					<p class="ste-details">您可以修改店铺导航排序以及名称。</p>
				</div>
				<div class="step circle lline">
					<span></span>
					<span></span>
					<!-- <div></div> -->
					<p class="step-name">完成创建</p>
					<p class="ste-details">店铺创建完成后，您可以在进行商家认证的同时维护店铺产品</p>
				</div>
			</div>
			<div class="clause">
				<label>
					<input type="checkbox" id="clause-select" />我同意并遵守微影购的<a href="javascript:;">服务协议</a>
				</label>
			</div>
			<div class="add-finish">
				<a href="final-notice.html">添加店铺</a>
			</div>
		</div>
	</div>
	<footer></footer>
</body>
</html>

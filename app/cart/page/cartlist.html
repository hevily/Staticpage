<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/statichtml/moviehelper/app/Public/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/" />
	<title>我的订单</title>
	<style type="text/css">
		.my-order-navbar{z-index: 1;}
		.my-order-navbar .order-list{overflow-x: auto;overflow-y:visible;white-space: nowrap;padding:8px 0;-webkit-overflow-scrolling:touch;}
		.my-order-navbar .order-list li{display: inline-block;position: relative;text-align: center;}
		.my-order-navbar .order-list li:nth-child(n){margin-left: 50px;}
		.my-order-navbar .order-list li:nth-child(n)::before{content:"";display:block;width: 50px;height: 50px;position: absolute;top: 0;left: -50px;background-image: url(../img/step-step.png);background-repeat: no-repeat;-webkit-background-size: 21px 25px;
		background-size: 21px 25px;background-position: center 0px;}
		.my-order-navbar .order-list li:first-child{margin-left: 30px;}
		.my-order-navbar .order-list li:last-child{margin-right: 30px;}
		.my-order-navbar .order-list li:first-child::before{content: "";display: none;}
		/*.my-order-navbar .order-list li:last-child{margin-left: 0px;}*/
		.my-order-navbar .order-list li img{width: 22px;}
		.my-order-navbar .order-list li span{}
		.pay-list .pay-list-menu{display:block;
			position: absolute;left:50%;bottom: -50px;z-index: 10;}
		.pay-list.toggle-menu .pay-list-menu{display: block;}

	</style>
</head>
<body>
	<div class="my-order-navbar">
		<ul class="order-list">
			<li>
				<img src="../img/cart-logo.png">
				<p>购物车</p>
			</li>
			<li class="pay-list">
				<img src="../img/wait-pay-list.png">
				<p class="wait-pay">购物车</p>
				<div class="pay-list-menu">
					<div class="cart-pay-list">商品待付</div>
					<div class="ticket-pay-list">代金券待付</div>
				</div>
			</li>
			<li>
				<img src="../img/wait-shipping.png">
				<p>购物车</p>
			</li>
			<li>
				<img src="../img/unreach.png">
				<p>购物车</p>
			</li>
			<li>
				<img src="../img/cart-other.png">
				<p>购物车</p>
			</li>
		</ul>
	</div>
	<footer></footer>
	<script src="/statichtml/moviehelper/app/Public/jQuery/jquery-2.1.4.min.js"></script>
</body>
</html>

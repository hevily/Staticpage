<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="SHORTCUT ICON" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://staticcdn.yshjie.com/cdn/estores/mall/css/am-slider.css" />
    <script src='https://staticcdn.yshjie.com/cdn/librarypath/jquery/jquery-2.1.3.min.js'></script>
    <title>生鲜专卖</title>
    <style type="text/css">
        *{
            margin: 0;padding: 0;
            font-size: 14px;
            font-family: '\5FAE\8F6F\96C5\9ED1',Arial,'Hiragino Sans GB','\5B8B\4F53';
            box-sizing: border-box;
        }
        .container{
            height: 100%;
        }
        .pork-rull{
            background-image: url(img/pork.jpg);
            -webkit-background-size: cover;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: bottom;
            color: #fff;
            text-align: center;
            font-size: 12px;
            padding: 0 20px 0px 20px;
            background-color: #EB4633;
        }
        .rull-title{
            font-size: 17px;

            margin-bottom: 30px;
            padding:0 10px;
            padding-top:10%;
        }
        .rull-title img{
            width: 30px;
            vertical-align: middle;
            margin:0 10px;
        }
        .rull-content{
            background-color: rgba(223,29,21,0.5);
            -webkit-background-clip: content;
            padding:0px;
            border: 2px solid #FF3A2A;
            box-shadow: 0px 0px 0px 5px rgba(223,29,21,0.5);
            border-radius: 5px;
        }
        .rull-details{
            margin: 10px 0;
            padding:0 10px;
        }
        .go-shopping{
            display: inline-block;
            margin-top: 20%;
            width: 150px;height: 40px;
            line-height: 40px;
            background-color: #FFC71D;
            box-shadow:0px 5px 0px 0px #DBA80C;
            border-radius: 5px;
            font-size: 18px;
            color: #584715;
            font-weight: bolder;
            text-decoration:none;
        }
    </style>
<body>
    <header></header>
    <div class="container">
        <div class="am-slider am-slider-default am-slider-a1" imgW="750" imgH="280">
            <div class='spinner'><div class='double-bounce1'></div><div class='double-bounce2'></div></div>
            <ul class="am-slides"></ul>
        </div>
        <!--新闻-->
            <!-- <iframe src="./scrollNews_travel.html"   style="width: 100%;border: none;height: 45px;"></iframe> -->
        <!--新闻-->
        <!-- <div class="sorts"></div> -->
        <!-- <div class="banner" style="margin-top: -10px;"></div> -->
         <!-- pork-rull -->
        <div class="pork-rull">
            <p class="rull-title">
                <img src="img/left.png">
                生鲜团购活动规则
                <img src="img/right.png">
            </p>
            <div class="rull-content">
                <p class="rull-details">1、团购时间为预购期，预购期内购买的用户可以随时退款。团购结束后买家不可以申请退款。</p>
                <p class="rull-details">2、团购时间结束后，商家统计数量达到标准后7天内开始安排发货。团购结束商家认为未达标的话7天内宣布团购失败并统一安排退款。</p>
            </div>
            <a href="javascript:;" class="go-shopping">进入购买</a>
        </div>
    </div>

    <footer></footer>
    
    <script src="/statichtml/bjmovie01/estores/Public/js/storecommon.js"></script>
    <script type="text/javascript" src="js/initpage.js"></script>
    <script type="text/javascript">
        $(function () {
            var win = $(window),slider = $('.am-slider');
            console.log(win.height() - slider.height())
            $('.pork-rull').height(win.height() - slider.height());
            $(window).resize(function() {
                var height = win.height() - slider.height();
                $('.pork-rull').height();
            });
        })
    </script>
    <!-- 分享获得图片开始 -->
        <input type="hidden" id="getDomTitle" value="生鲜专卖">
        <input type="hidden" id="getDomSubtitle" value=" ">
        <input type="hidden" id="getDomImg" value="https://shop.yshjie.com/statichtml/bjmovie01/estores/Store/Public/img/id/？？？？/type/3/width/640/height/240">
    <!-- 分享获得图片结束 -->

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/ticdetails.css" />
	<title>代金券详情</title>
</head>
<body>
	<div class="container">

		<div class="ticket-details ">
			<!-- used timeout 控制券背景图灰度 控制已使用 已过期图标 -->
			<div class="bg-radius">
				<img src="../img/top.png" alt="top-radius">
			</div>
			<div class="ticket-title bgwhite">
				<div class="ticket-store">
					<img src="../img/store-logo.png">
					<span>店铺名</span>
				</div>
				<div class="ticket-name">
					100元代金券！节假日通用！
				</div>
				<div class="ticket-use">
					<img class="used" src="../img/used.png" alt="已使用">
					<img class="timeout" src="../img/timeout.png" alt="已过期">
				</div>
			</div>
			<!-- 如无图片移除 ticket-bg 整块 -->
				<div class="ticket-bg">
					<img src="../img/ticket-bg.png" alt="券图片">
				</div>
			<!-- END -->

			<div class="ticket-info bgwhite clearfix">
				<div class="three-part part-one">
					面额
					<p>¥<span>100576</span></p>
				</div>
				<div class="three-part part-two">
					售价
					<p>¥<span>8074</span></p>
				</div>
				<div class="three-part part-three">
					折扣
					<p><span>9.8折</span></p>
				</div>
			</div>
			<div class="ticket-validity bgwhite">
				<p>有效期</p>
				<p class="time-form-to">
					2016-8-3 ~ 2016-8-21
				</p>
			</div>
			
			<div class="bg-radius">
				<img src="../img/mid.png" alt="top-radius">
			</div>
			<div class="ticket-qr bgqr clearfix">
				<div class="pbox">
					<img src="../img/ticket-qr.png">
				</div>
				<div class="qr-psw">
					<p class="psw">密码:5333 9878 2354</p>
					<p class="notice">(如果扫码不成功，可在扫码页输入密码)</p>
				</div>

			</div>
			<div class="ticket-use-guid bgqr">
				<p class="use-title">使用须知</p>
				<div class="guid">
					<div class="guid-title">
						有效期
					</div>
					<ul>
						<li>细则N细则N细则N细则N细则N细则N细则N细则N细则N细则N细则N细则N细则N细则N</li>
						<li>细则N</li>
					</ul>
				</div>
				<div class="guid">
					<div class="guid-title">
						有效期
					</div>
					<ul>
						<li>细则N</li>
						<li>细则N</li>
					</ul>
				</div>
				<div class="guid">
					<div class="guid-title">
						有效期
					</div>
					<ul>
						<li>细则N</li>
						<li>细则N</li>
					</ul>
				</div>
			</div>
			<div class="bg-radius">
				<img src="../img/bot.png" alt="top-radius">
			</div>
		</div>
	</div>
	<script src="/statichtml/moviehelper/app/Public/jQuery/jquery-2.1.4.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="./pay_files/base.css" />
	<title>自提点选择</title>
	<style type="text/css">
		.addrlist{
			-webkit-overflow-scolling:touch;
			font-family: 'microsoft-yahei','微软雅黑';
		}
		.addrlist ul li.halfborder{
			padding:10px;
			padding-right: 0;
			border-bottom: 1px solid #cfcfcf;
		}
		.addrlist ul li:nth-child(even){
			background-color: rgba(7,17,27,0.05);
		}
		.addrlist ul li .name,
		.addrlist ul li .addr,
		.addrlist ul li .phone,
		.addrlist ul li .business-time
		{
			line-height: 26px;
		}
		.addrlist ul li .name .media-left,
		.addrlist ul li .addr .media-left,
		.addrlist ul li .phone .media-left,
		.addrlist ul li .business-time .media-left
		{
			color: #909090
		}
		.addrlist ul li .name .media-body,
		.addrlist ul li .addr .media-body,
		.addrlist ul li .phone .media-body,
		.addrlist ul li .business-time .media-body
		{
			color: #2b2b2b;
		}
		.addrlist ul li .name .chooseaddr{
			vertical-align: middle;
			margin-top:-3px;
		}
		.addrlist .media-right{
			min-width:40px;
			padding-left: 0;
		}
		.addrlist .media-right img{
			width:40px;
			height: 40px;
			padding:8px;
		}
		.addrlist li .media .addr .location-distance{
			color: #9c9c9c;
			float: right;
			position: relative;
			right: 10px;
		}
		.addrlist .media:active {
		    background-color: transparent;
		}
		.addrlist .media .media-left{
			/*min-width: 46px;*/
			word-break: keep-all;
		}
		.addrlist .halfborder{
			border-bottom: 1px solid #cfcfcf;
		}
		.activebtn:active{
		  background-color: rgba(7,17,27,0.4);
		}
		@media (-webkit-min-device-pixel-ratio:2){
			.addrlist .halfborder{
				border-width: 0.5px;
			}
			.addrlist ul li.halfborder{
				border-width: 0.5px;
			}
		}
		.addrlist ul li .name{
			font-size: 16px;
		}
		/*.addrlist ul li .addr .media-left,*/
		.addrlist ul li .phone ,
		.addrlist ul li .business-time {
			font-size: 14px;
		}
		.addrlist ul li.chose .name,
		.addrlist ul li.chose .addr .media-left,
		.addrlist ul li.chose .phone .media-left,
		.addrlist ul li.chose .business-time .media-left{
			color: #f36303;
		}
		
		.sure-one-addr{
			display: block;
			width:160px;
			height: 50px;
			line-height: 50px;
			margin:35px auto;
			border:1px solid #f36303;
			text-align: center;
			border-radius: 5px;
			background-color: #f36303;
			color: #fff;
			outline: none;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
		}
		.sure-one-addr:active{
			background-color: #fff;
			color: #f36303;
		}
	</style>
	<style type="text/css">
		    .chooseaddr {
		    display: inline-block;
		    border-radius: 50%;
		    border:1px solid #f36303;
		    margin-right: 10px;
		    width: 20px;
		    height: 20px;
		    vertical-align: top;
		}
		.chose .chooseaddr {
		    border:none;
		    background-color: #f36303 !important;
		    background: url(/statichtml/bjmovie01/estores/Public/images/icon-svg/iconfont-check.svg) 0px 0px no-repeat #bf9153;
		    background-size: contain;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="addrlist">
			<ul>
				<li class="halfborder chose">
					<div class="media">
						<div class="media-body">
							<h4 class="name"><span class="chooseaddr"></span>自提点名称</h4>
							<div class="addr">
								<div class="media">
									<div class="media-left">地址:</div>
									<div class="media-body">北京市-朝阳区-丰台区-嘉利路99号-捷佳大大厦
									<span class="location-distance">5.9168465165km</span>
									</div>
								</div>
							</div>
							<div class="phone">
								<div class="media">
									<div class="media-left">电话:</div>
									<div class="media-body">
										0345-89657135
									</div>
								</div>
							</div>
							<div class="business-time">
								<div class="media">
									<div class="media-left">营业时间:</div>
									<div class="media-body">
										14:00-22：00
									</div>
								</div>
							</div>
						</div>
						<div class="media-right media-middle">
							<div class="addrlocation activebtn halfborder">
								<img src="/statichtml/bjmovie01/estores/Public/images/position.png">
							</div>
							<div class="phonecall activebtn">
								<img src="/statichtml/bjmovie01/estores/Public/images/call1.png">
							</div>
						</div>
					</div>
				</li>
				<li class="halfborder ">
					<div class="media">
						<div class="media-body">
							<h4 class="name"><span class="chooseaddr"></span>自提点名称</h4>
							<div class="addr">
								<div class="media">
									<div class="media-left">地址:</div>
									<div class="media-body">北京市-朝阳区-丰台区-嘉利路99号-捷佳大大厦
									<span class="location-distance">5.9168465165km</span>
									</div>
								</div>
							</div>
							<div class="phone">
								<div class="media">
									<div class="media-left">电话:</div>
									<div class="media-body">
										0345-89657135
									</div>
								</div>
							</div>
							<div class="business-time">
								<div class="media">
									<div class="media-left">营业时间:</div>
									<div class="media-body">
										14:00-22：00
									</div>
								</div>
							</div>
						</div>
						<div class="media-right media-middle">
							<div class="addrlocation activebtn halfborder">
								<img src="/statichtml/bjmovie01/estores/Public/images/position.png">
							</div>
							<div class="phonecall activebtn">
								<img src="/statichtml/bjmovie01/estores/Public/images/call1.png">
							</div>
						</div>
					</div>
				</li>

			</ul>

			<a href="javaScript:;" class="sure-one-addr ">确定</a>
		</div>
	</div>
	<footer></footer>
	<script>document.body.addEventListener('touchstart',function () {})</script>
	<script src="/moviehelper/app/Public/jQuery/jquery-2.1.4.min.js"></script>
	<script>
		$(function () {
			$('.name').click(function () {
				var _this = $(this);
				$('.chose').removeClass('chose');
				_this.closest('li').addClass('chose');
			})
		})
	</script>
</body>
</html>

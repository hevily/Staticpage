		.addrlist .media-right{

		}

	<!-- refresh style -->
	<style type="text/css">
		/*search-bar 开始	*/
			.search-bar{position: fixed;top: 0;width:100%;max-width: 640px;z-index: 9; height: 35px;background-color: #F4F4F4;text-align: center;padding: 5px;border-bottom: 1px solid #E5DCD5;color: #3F3F3F;}
			.search-bar .location-btn img{
				height: 14px;
				position: absolute;
				top: -5px;
				display: inline-block;
				padding: 10px 10px;
				box-sizing: content-box;
			}
			.search-bar .location-btn img:nth-of-type(1){
				left:10px;
			}
			.search-bar .location-btn img:nth-of-type(2){
				right:0;
			}
			.search-bar .map img{
				height: 14px;
				display: inline-block;
			}
			.search-bar .location-btn{
				float: left;
				position: relative;
				padding-left: 10px;
				/*width: calc(100% - 190px);*/
				width: 100%;
			}
			.search-bar .search-btn{
				float: right;
				border-left:1px solid #C9C9C9;
				border-right:1px solid #C9C9C9;
				overflow: hidden;
			}
			.search-bar .location-btn span{
				margin:0 3px;
				width: calc(100% - 45px);
				    display: inline-block;
				    overflow: hidden;
				    height: 25px;
				    line-height: 25px;
			}
			.search-bar .map{
				float: right;
				width:50px;
			}
			.search-btn{height: 25px;	width: 120px;margin: 0px auto;line-height: 25px;font-size: 14px;}
			.search-btn img{height: 4px;width: 7px;top: -2px;position: relative;}
			/*给需要转动的图片添加类名rootate-img  其父级添加类名rotating 控制父级类名实现转动效果*/
				.rotating .rotate-img{
					-webkit-animation: rotatimg linear 1s infinite;
					   -moz-animation: rotatimg linear 1s infinite;
					        animation: rotatimg linear 1s infinite;
				}
				@-webkit-keyframes rotatimg{
					0%{ -webkit-transform:rotate(0);transform:rotate(0);}
					100%{ -webkit-transform:rotate(359deg);transform:rotate(359deg);}
				}
				@-moz-keyframes rotatimg{
					0%{ -moz-transform:rotate(0);transform:rotate(0);}
					100%{ -moz-transform:rotate(359deg);transform:rotate(359deg);}
				}
				@keyframes rotatimg{
					0%{ -webkit-transform:rotate(0);-moz-transform:rotate(0);transform:rotate(0);}
					100%{ -webkit-transform:rotate(359deg);-moz-transform:rotate(359deg);transform:rotate(359deg);}
				}
		/*search-bar 结束	*/
	</style>
</head>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>loading层结构</title>


	<style type="text/css">
		.loading-tier{
			position: fixed;
			display: block;
			width: 100%;height: 100%;
			top: 0;left: 0;
			z-index: 9999;
			overflow: hidden;
			background-color: #fff;
		}
		.loading-box{
			position: absolute;
			top: 0;left: 0;
			width: 100%;height: 100%;
		}
		.loading-box img.img{
			max-width: 100%;
			max-height: 100%;
		}
		.vertical-trans{
			position: relative;
			top: 50%;left: 50%;
			transform:translate(-50%,-50%);
		}
	</style>
</head>
<body>

	<div class="loading-tier">
		<div class="loading-box">
			<img src="img/124.jpg" class="img vertical-trans">
		</div>
	</div>


</body>
</html>

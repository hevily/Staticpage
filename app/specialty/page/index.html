		.spinner {
		    width: 40px;
		    height: 40px;
		    position: relative;
		    margin:0;
		    top: 50%;left: 50%;
		    -webkit-transform:translate(-50%,-50%);
		            transform:translate(-50%,-50%);
		}
		 .Allnews .spinner{
		    left: 50px;
		    top: 50px;
		 }
		.double-bounce1, .double-bounce2 {
		  width: 100%;
		  height: 100%;
		  border-radius: 50%;
		  background-color: #d7d7d7;
		  opacity: 0.6;
		  position: absolute;
		  top: 0;
		  left: 0;
		   
		  -webkit-animation: bounce 2.0s infinite ease-in-out;
		  animation: bounce 2.0s infinite ease-in-out;
		}
		 
		.double-bounce2 {
		  -webkit-animation-delay: -1.0s;
		  animation-delay: -1.0s;
		}
		 
		@-webkit-keyframes bounce {
		  0%, 100% { -webkit-transform: scale(0.0) }
		  50% { -webkit-transform: scale(1.0) }
		}
		 
		@keyframes bounce {
		  0%, 100% {
		    transform: scale(0.0);
		    -webkit-transform: scale(0.0);
		  } 50% {
		    transform: scale(1.0);
		    -webkit-transform: scale(1.0);
		  }
		}
		.onscroll{display: block; -webkit-animation:h100 2.0s infinite ease-in-out; animation:h100 2.0s infinite ease-in-out;}
		@-webkit-keyframes h100{
		    0% {top: 0;}
		    100%{top: -100%;}
		}
		@keyframes h100{
		    0% {top: 0;}
		    100%{top: -100%;}
		}
	</style>

	<script type="text/javascript">
		$(function () {
			// resizeFrame
			function resizeFrame (goal) {
			    var goal = goal;
			    //获取比例
			    var goalW = $(goal).attr("imgW"),
			        goalH = $(goal).attr("imgH"),
			        scale = goalW/goalH;
			   if (goal == ".entrance") {
			        // console.log("此处是icon图标");
			        $(goal).css("height",$(goal).width()/scale+22);
			    }else{
			        // console.log(scale);
			        $(goal).css("height",$(goal).width()/scale);
			    };
			    $(goal).addClass("resized");
			};

			resizeFrame(".am-slider");
			$(window).resize(function () {
			    console.log("window-resize!!!");
			    resizeFrame(".am-slider");
			});

			// init slider
			function setSlider (goal,sliders) {
                var title,link,imgSrc,imgAlt;
                $.each(sliders,function  (key,value) {
                        title  = this.title;
                        link   = this.link;
                        imgSrc = this.img.src;
                        imgAlt = this.img.title;
                var slider = "<li><a href='"+link+"'><img src ='"+imgSrc+"' alt='"+imgAlt+"' datalink=''/></a></li>";
                    $(goal).append(slider);
                });
                $.ajax({
                    url:"https://staticcdn.yshjie.com/cdn/librarypath/amazeui/AmazeUI-2.4.2/js/amazeui.min.js",
                    type:"get",
                    cache:true,
                    success: function () {
                    // console.log("轮播组件加载完毕")
                    if ($.flexslider) {
                        $(".am-slider").find(".spinner").remove();
                        $('.am-slider').flexslider({
                            // 设置用户操作后延时自动播放
                          playAfterPaused: 3000,
                          before: function(slider) {
                            if (slider._pausedTimer) {
                              window.clearTimeout(slider._pausedTimer);
                              slider._pausedTimer = null;
                            }
                          },
                          after: function(slider) {
                            var pauseTime = slider.vars.playAfterPaused;
                            if (pauseTime && !isNaN(pauseTime) && !slider.playing) {
                              if (!slider.manualPause && !slider.manualPlay && !slider.stopped) {
                                slider._pausedTimer = window.setTimeout(function() {
                                  slider.play();
                                }, pauseTime);
                              }
                            }
                          }
                              // 设置其他参数
                        });
                    }else{
                            console.log("aborted");
                        };
                    }
                });
        	}

        	//init data
        	$.ajax({
        		url:'../js/data.json',

        	}).done(function (data) {
        		console.log(data)
        		var sliders = data.sliders
        		initPage(sliders)
        		console.log('done');
        	}).fail(function () {
        		console.log('fail')
        	})

        	// init page
        	function initPage(sliders) {
        		setSlider(".am-slides",sliders)
        	}
		})

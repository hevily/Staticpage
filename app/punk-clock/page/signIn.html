					<div class="weui-panel weui-panel_access">

				</div>
				
			</div>
			<div class="media-right media-middle choose_picker">
				<div class="weui-flex">
				  <div class="weui-flex__item chooser">
						<input type="text"  class="weui-input"  value="2017-11-23" readonly="readonly" />

		<div class="section punk-now">

				</div>
			</div>
			<div class="punk-action ">
				<div class="action-title">
					<span class="notice-logo"><i class="fa fa-circle"></i></span>
					<span class="reason-name ">上班时间 <span>09:00</span></span>
				</div>
				<div class="action-detail fz12">
					<div class="punk-time fz16 black"> 打卡时间：<span>14：00</span>
						<span class="unnormal">早到</span>
						<span class="unnormal">正常</span></div>
					<div class="punk-location fz14">
						<span><i class="fa fa-map-marker fz16"></i></span>

				</div>
			</div>

					<span class="reason-name ">下班时间 <span>18:00</span></span>
				</div>
				<div class="action-detail fz12">
					<div class="punk-time fz16 black"> 打卡时间：<span>14：00</span>
						<span class="unnormal">正常</span>
						<span class="unnormal">早退</span></div>
					<div class="punk-location fz14">
						<span><i class="fa fa-map-marker fz16"></i></span>
						<span> 北京市朝阳区南磨房镇南·大成国际停车场</span>
					</div>
				</div>
				<div class="punk-now">
					<div class="punk-btn">
						<div class="punk-in">上班打卡</div>
						<div class="punk-out hide">下班打卡</div>
						<div class="punk-time-now">--.--.--</div>

						 <span><i class="fa fa-check-circle-o"></i></span>已进入 wifi 考勤范围：<span class="wifi-location-desc" id="wifi-location-desc">HMC1</span>

	<!-- statistics  -->
	<script>
		"use-strict";
	  $(function () {
	  	$('.chooser input').calendar();
	  	function updateTime(goal) {
	  		var goal = $(goal);
	  		setInterval(function () {
	  			var time = new Date();
	  			var h = time.getHours();
	  			var mm = time.getMinutes();
	  			var s = time.getSeconds()
	  			function add0(num) {
	  				return (num<10)?'0'+num:num;
	  			}
	  			goal.text(add0(h)+':'+add0(mm)+':'+add0(s));
	  		},1000)
	  	}
	  	updateTime('.punk-time-now');
	  })
	</script>
</body>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../js/plugin/jquery_WEUI/lib/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../../js/plugin/jquery_WEUI/css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/admin-change-result.css">
    <title>补卡申请</title>
</head>

<body>
    <header></header>
    <div class="container">
        <div id="sign-in-popup" class="weui-popup__container">
            <div class="weui-popup__overlay"></div>
            <div class="weui-popup__modal">
                <div class="sign-top-info">
                    <p>春华春华春华春华春华 2018-04-20 上班时间 09:00；打卡时间13：05</p>
                    <p> 考勤结果迟到2小时25分</p>
                </div>
                <div class="weui-flex change-status">
                    <div class="weui-flex__item">
                        将考勤结果修改为
                    </div>
                    <div class="weui-flex__item">
                    	<div class="weui-flex status">
                    	    <div class="weui-flex__item active">
                    	        正常
                    	    </div>
                    	    <div class="weui-flex__item">
                    	        缺卡
                    	    </div>
                    	    <div class="weui-flex__item">
                    	        迟到
                    	    </div>
                    	</div>
                    </div>
                </div>
                <div class="input-area">
                    <!-- <div class="weui-cells__title">文本域</div> -->
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <textarea class="weui-textarea" placeholder="请输入修改备注...（选填）" rows="6"></textarea>
                                <div class="picture-upload">
                                    <span class="del">
			  		      		<i>x</i>
			  		      		<img src="../../img/punk-usr/email.jpg">
			  		      	</span>
                                    <span class="del">
			  		      		<i>x</i>
			  		      		<img src="../../img/punk-usr/email.jpg">
			  		      	</span>
                                    <span class="del">
			  		      		<i>x</i>
			  		      		<img src="../../img/punk-usr/email.jpg">
			  		      	</span>
                                    <span class="del">
			  		      		<i>x</i>
			  		      		<img src="../../img/punk-usr/email.jpg">
			  		      	</span>
                                    <span class="del">
			  		      		<i>x</i>
			  		      		<img src="../../img/punk-usr/email.jpg">
			  		      	</span>
                                    <span class="camera">
			  		      		<img src="../../img/punk-usr/camera.png">
			  		      	</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="change-notice">
	                <p>
	                	修改结果后，仍会保留员工打卡记录
	                </p>
	                <p>
	                	本修改只可操作一次，不可再次更改，不可撤销
	                </p>
                	
                </div>
            </div>
            <div class="popup-btn-group">
                <a href="javascript:;" class="weui-btn weui-btn_white_all ">提交</a>
            </div>
    	</div>
    </div>
    <footer></footer>
    <!-- jQuery 2.1.4 -->
    <!-- <script src="https://staticcdn.yshjie.com/cdn/librarypath/jquery/jquery-2.1.4.min.js"></script> -->
    <script src="/moviehelper/app/Public/jQuery/jquery-2.1.4.min.js"></script>
    <!-- statistics  -->
    <!-- <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.0&key=775f9b46c2ae55ce5e239ead400c40da"></script> -->
    <script src="../../js/plugin/jquery_WEUI/js/jquery-weui.min.js"></script>
    <script type="text/javascript">
    $(function () {
    	// 点击签到弹层
    	$('#sign-in-popup').popup()
    	// 删除已选择照片
    	$('.picture-upload').on('click', '.del i', function() {
    	    var _this = $(this).closest('span')
    	    _this.remove()
    	    if ($('.picture-upload').find('span').length < 10) {
    	        $('.camera').show()
    	    }
    	})
    	// 添加图片
    	$('.camera').on('click', function() {
    	    var length = $('.picture-upload').find('span').length
    	    if (length > 9) { return false; }
    	    var _this = $(this),
    	        img = '<span class="del"><i>x</i><img src="../../img/punk-usr/email.jpg"></span>';
    	    _this.before(img);
    	    if ($('.picture-upload').find('span').length > 9) {
    	        _this.hide()
    	    }
    	})
    	// 更改状态
    	$('.status .weui-flex__item').on('click',function () {
    		var all = $('.status .weui-flex__item'),
    			_this = $(this),
    			cn = 'active';
    			all.removeClass(cn)
    			_this.addClass(cn)
    	})
    })
    </script>
</body>

</html>

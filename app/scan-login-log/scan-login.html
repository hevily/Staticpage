<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
	<title>scan login</title>
	<style type="text/css">
			body{
				background-color: #F5F5F9;
			}
			.desktopimg{
				display: block;
				width:50%;
				margin:0 auto;
			}
			.desktop p{
				font-size: 16px;
				text-align: center;
				color:#333;
				margin: 18px 0;
			}
			.logininfo{
				color: #646464;
				border-top:1px solid #D9D9D9;
				padding-left: 10px;
				line-height: 45px;
				font-size: 16px;
				background-color: #fff;
			}
			.bb{
				border-bottom:1px solid #D9D9D9;
			}
				.logbtn{
					position: absolute;
					bottom: 5%;
					left: 0;
					width: 100%;
				}
				.login-btn{
					background-color: #f36303;
					color: #fff;
					width: 70%;display:block;
					line-height: 45px;
					font-size: 16px;
					margin:0 auto;
					border-radius:3px;
					text-align:center;
					margin-bottom: 10%;
				}
				.cancel{
					background-color: #F5F5F9;
					color: #999;
					width: 70%;display:block;
					line-height: 45px;
					font-size: 16px;
					margin:0 auto;
					border-radius:3px;
					text-align:center;

				}

	</style>
</head>

<body>
	<header></header>
	<div class="container">
		<div class="section desktop">
			<img src="./img/desktop.png" class="desktopimg">
			<p>扫码成功</p>
		</div>
		<div class="section info">
			<div class="logininfo">
				登录设备：<span>Lily`s PC</span>
			</div>
			<div class="logininfo bb">
				登录时间：<span>2016-10-11 09:33:31</span>
			</div>
		</div>

	</div>
	<div class="logbtn">
			<a href="javascript:;" class="login-btn">确认登录</a>
			<a href="javascript:;" class="cancel">取消</a>
	</div>
	<footer></footer>
</body>
</html>

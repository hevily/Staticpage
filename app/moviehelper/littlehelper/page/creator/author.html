    <style>
        /*clearfix*/
        .clearfix:before,
        .clearfix:after {
            content: ".";
            display: block;
            height: 0;
            visibility: hidden;
        }
        .clearfix:after {clear: both;}
        .clearfix {zoom: 1;} /* IE < 8 */
        .author-replace{
            /*background-color: darkgrey;*/

        }
        .author-replace-title{
            position: relative;
            margin-top: 20px;
        }
        .set-author{
            position: absolute;
            top: 0;
            left: 50%;
            font-size:20px;
            font-weight:bolder;
            -webkit-transform: translateX(-50%);
            -moz-transform: translateX(-50%);
            -ms-transform: translateX(-50%);
            -o-transform: translateX(-50%);
            transform: translateX(-50%);
        }
        .name{
            display: inline-block;
            height: 17px;
            line-height: 17px;
            font-weight: bolder;
            padding-left: 10px;
            font-size: 16px;
        }
        .group-name{
            float: left;
            width: 65px;
            height: 30px;
            line-height: 30px;
            color: #797979;
        }
        .author-select{
            float: left;
        }
        .author-select span{
            display: inline-block;
            line-height: 14px;
            border: 1px solid #cfcfcf;
            margin: 4px;
            padding: 4px 10px 4px 10px;
            cursor: pointer;
        }
        span.selected{
            float: right;
            border: 1px solid #f27302;
            padding-right: 0;
        }
        span img{
            display: none;
        }
        span.selected img{
            display: inline-block;
            position: relative;
            top: 8px;
            float: right;
        }
        .author{
            padding: 6px 10px;
            border-bottom: 1px solid #cfcfcf;
        }
        .author-show{
            padding: 20px 10px 10px 10px;
            color: #797979;
        }
        .close-btn{
            float: right;
            margin-right: 10px;
            border: 1px solid #cfcfcf;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            text-align: center;
            color: #000;
            padding: 4px 8px ;
            font-size: 14px;;
            cursor: pointer;
        }
    </style>


    <div class="author-replace">
        <div class="author-replace-title">
           <span class="name">马琳</span>
            <div class="set-author">
                设置权限
            </div>
            <span class="close-btn" onclick=close();>关闭</span>
            <div class="author-show">
                职务：<span>执行导演</span>,<span>美术</span>
            </div>
        </div>
        <div class="author-replace-content">
            <div class="author clearfix">
                <div class="group-name">
                    <span>我的剧组</span>
                </div>
                <div class="author-select">
                    <span>维护剧组<img src="../../../../pakage/img/creator/selecting.png"/></span>
                    <span>剧本导入<img src="../../../../pakage/img/creator/selecting.png"/></span>
                </div>
            </div>
            <div class="author clearfix">
                <div class="group-name">
                    <span>剧本阅读<img src="../../../../pakage/img/creator/selecting.png"/></span>
                </div>
                <div class="author-select">
                    <span>剧本阅读<img src="../../../../pakage/img/creator/selecting.png"/></span>
                    <span>剧本修改<img src="../../../../pakage/img/creator/selecting.png"/></span>
                </div>
            </div>
            <div class="author clearfix">
                <div class="group-name">
                    <span>统筹<img src="../../../../pakage/img/creator/selecting.png"/></span>
                </div>
                <div class="author-select">
                    <span>提取顺场表<img src="../../../../pakage/img/creator/selecting.png"/></span>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            var w = $("body").width()-$(".group-name").width()-20;
            $(".author-select").css("width",w+"px");

            $(".author-select span").click(function(){
                if($(this).hasClass("selected")){
                    $(this).removeClass("selected");
                }else{
                    $(this).addClass("selected");

                }
            })
            // $(".add-layer").remove();
        })

    </script>

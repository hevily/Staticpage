<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../Public/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/manage.css" />
	<title>添加卡片</title>
</head>
<body>
	<header></header>
	<div class="container">
		<div class="add-card n-d">
			<div class="media">
	             <div class="media-left media-middle">
	               持卡人姓名
	             </div>
	             <div class="media-body media-middle">
	               <input type="text" placeholder="卡片所有者" />
	             </div>
	        </div>
			<div class="media">
	             <div class="media-left media-middle">
	               银行卡号
	             </div>
	             <div class="media-body media-middle">
	               <input type="tel" placeholder="卡片号码" />
	             </div>
	        </div>
			<div class="media">
	             <div class="media-left media-middle">
	               开户行
	             </div>
	             <div class="media-body media-middle">
	               <input type="text" placeholder="卡片所属银行" />
	             </div>
	        </div>
			<div class="media">
	             <div class="media-left media-middle">
	               开户行地址
	             </div>
	             <div class="media-body media-middle">
	               <input type="text" placeholder="开卡银行地址" />
	             </div>
	        </div>
		</div>
		<div class="add-finish">
			<a href="javascript:;">完成添加</a>
		</div>
	</div>
	<footer></footer>
	<script src="../../Public/jQuery/jquery-2.1.4.min.js"></script>
</body>
</html>

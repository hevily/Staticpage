	<script>
		$(function () {
			$(".order").click(function () {
				var moneyT = [],moneyN = 0;
				$(".order").find("input:checked").each(function (index) {
					var _this = $(this).closest(".order");
					var money = parseInt(_this.find('.media-right').find('span').text());
					moneyT.push(money);
				})
				$.each(moneyT,function (i,key) {
				 	moneyN += moneyT[i]
				})
				$(".order-money").find('span').text(moneyN);
				$(".order-num").find("span").text($(".order").find("input:checked").length);
				if($('.order input').length==$('.order input:checked').length){
					$('.tc input').prop('checked',true);

					// $('.tc span').text('全不选')
					// $('.tc input').reset;
					// $(".tc input").attr('checked','false');
					// $(".tc input").click();
				}else{
					// alert('some one');
					$('.tc span').text('全选');
					$('.tc input').prop('checked',false);
				}
			})
			// select all
			$(".tc input").click(function () {
				// console.log("bit all");
				var compare = $('.order input').length-$('.order input:checked').length;
				// console.log($(".order").find('input'));
				if (compare == 0) {
					// console.log("some one");
					$(".order").find('input').prop('checked',false);
				}else{
					// console.log('null')
					$(".order").find('input').prop('checked',true);
					// $('.tc span').text('反选')
				}

				var moneyT = [],moneyN = 0;
				$(".order").find("input:checked").each(function (index) {
					var _this = $(this).closest(".order");
					var money = parseInt(_this.find('.media-right').find('span').text());
					moneyT.push(money);
				})
				$.each(moneyT,function (i,key) {
				 	moneyN += moneyT[i]
				})
				$(".order-money").find('span').text(moneyN);
				$(".order-num").find("span").text($(".order").find("input:checked").length);
			})
			$(".order-num a").click(function () {
				if ($('.order input:checked').length>0) {
					var money = parseInt($(".order-money").find('span').text());
					location.href='order-affirm.html?num='+money;
				}
				
			})
		})

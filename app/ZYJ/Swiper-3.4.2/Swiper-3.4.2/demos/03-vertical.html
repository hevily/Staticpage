<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../dist/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .swiper-pagination-bullet-active{background-color:transparent !important;}
    .swiper-pagination-bullet{background-color:transparent !important;}
    .swiper-container-vertical>.swiper-pagination-bullets .swiper-pagination-bullet{margin:27px auto !important;}
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
             <div class="swiper-slide swiper-no-swiping"><div class="qus-box" data-id="1001"><img src="images/wd1.png" data-id="img1"></div></div>
            <div class="swiper-slide swiper-no-swiping"><div class="qus-box" data-id="1002"><img src="images/wd12.png" id="img2"></div></div>
            <div class="swiper-slide swiper-no-swiping"><div class="qus-box" data-id="1003"><img src="images/wd1.png" id="img3"></div></div>
            <div class="swiper-slide swiper-no-swiping"><div class="qus-box" data-id="1004"><img src="images/wd1.png" id="img4"></div></div>
            <div class="swiper-slide swiper-no-swiping"><div class="qus-box" data-id="1005"><img src="images/wd1.png" id="img5"></div></div>
             <div class="swiper-slide swiper-no-swiping"><div class="qus-box" data-id="1006"><img src="images/wd1.png" id="img6"></div></div>
            <div class="swiper-slide swiper-no-swiping"><div class="qus-box" data-id="1007"><img src="images/wd1.png" id="img7"></div></div>
             <div class="swiper-slide swiper-no-swiping"><div class="qus-box" data-id="1008"><img src="images/wd1s.png" id="img8"></div></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination" id="ak"></div>
    </div>

    <!-- Swiper JS -->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="../dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
   
    $(function(){
           var arrAn=[],qusArr = [];
    	 var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        //allowSwipeToNext : false,
        effect : 'fade',
			fade: {
			  crossFade: true,
			},
        paginationClickable: true,
        direction: 'vertical',
        paginationClickable: true,
            paginationBulletRender: function (swiper, index, className) {
                return '<span class="' + className + '" id="'+(index+1)+'">' + (index + 1) + '</span>';
    }});

    	var lens=$("#ak").find("span");
    	var ll=lens.length;
    	//alert(ll);
        $("#ak span").click(function(){
               // alert(swiper.activeIndex);
           var point= $(this).attr("id");
           var _this = $(this);
          
                  
           //alert(arrAn);
           if($.inArray(point,arrAn)>-1)
           {
                     arrAn;

           }else{ arrAn.push(point); }//alert(arrAn);
           //if(!swiper.isEnd){
                 //swiper.slideNext()
    	  // }

        });

    });
    </script>

</body>
</html>

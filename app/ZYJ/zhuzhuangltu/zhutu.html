<script type="text/javascript">
	//$("#zhutu").width($("body").width());
 // 基于准备好的dom，初始化echarts实例
 var XianShi=['09/08-09/20', '05/0309/23', '05/1209/18', '05/1209/18', '05/1209/18', '05/1209/18', '05/1209/18','09/08-09/20', '05/0309/23', '05/1209/18', '05/1209/18', '05/1209/18', '05/1209/18', '05/1209/18','09/08-09/20', '05/0309/23', '05/1209/18', '05/1209/18', '05/1209/18', '05/1209/18', '05/1209/18','05/1209/18'];
 var XianShuShuZhi=[0, 52, 200, 334, 390, 330, 220,0, 52, 200, 334, 390, 330, 220,0, 52, 200, 334, 390, 330, 220,200];
 var myChart = echarts.init(document.getElementById('zhutu'));
 myChart.setOption({
title:{},
color: ['#3398DB'],
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            data : XianShi,
            axisTick: {
                alignWithLabel: false
            },


        }
    ],
    yAxis : [
        {
            type : 'value',
            axisLine:{show:false},
            axisLabel : {
            formatter: function(){
                  return "";
            }
        }
        }

    ],
    series : [
        {
            name:'',
            type:'bar',
            barWidth: '60%',
            data:XianShuShuZhi,
            itemStyle:{

            	normal: {

            		label: {
            			show: true,
						position: 'top',
						textStyle: {
						color: '#615a5a'
					}
            		}
            	}
            },
        
        }
        
    ],



 	})
 myChart.on('click',function(params){ var aa=params.name; alert(aa)})
        

 
//学员
var _index5=0;
//数组
//var numArr=new Array(1,2,3,4,5,6);
// scroll nav btn
	(function (goal,defaultNavs) {

			var _goal = $(goal)
				,box  = _goal.find('.zhutu')
				,staticWidth = 50
			box.css('transition','all 0.5s');
			$(".ji").click(function () {
				changePos('left')
			})
			$(".jik").click(function () {
				changePos('right')
			})
			function changePos(dir) {
                var left = parseInt(box.css('left'))
                if(dir == 'left') left -= staticWidth
                    else left += staticWidth
                totalWidth = parseInt(box.width())
                viewWidth = parseInt(_goal.width())
                if (-left > (totalWidth - viewWidth)) left = -(totalWidth - viewWidth) 
                    else if(left > 0) left = 0
				box.css({"left":left})
			}
		})('#four_flash')
</script>

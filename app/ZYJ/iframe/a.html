	<iframe src="b.html"  style="display: none; position: absolute; z-index: 999999; background:#ffffff; width: 100%; height: 600px;" id="tan">
	</iframe>

	
<script type="text/javascript">
    function createShadow(obj) {
        var style  = 'position:fixed;width:100%;height:100%;top:0;left:0;background-color:red;z-index:0;',
            shadow = '<div style="'+style+'"></div>'
        $(obj).append(shadow)
    }
    function clicks(){
      // var bb=document.getElementById("ceng");
      var aa=document.getElementById("tan");
      aa.style.display="block";
      // bb.style.display="block";
      var par = $(window.parent.document).find('body'),
          current= $('body')


      createShadow(par)
      createShadow(current)
      console.log(par)
    }
    
  </script>

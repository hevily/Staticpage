*{margin:0 auto; padding:0;}
  .lines{ width:100%; height:60px; border-bottom:1px solid #ccc; line-height:60px;}

  .m_lines{ float:left; width:33%; text-align:center; cursor:pointer;}
  .r_lines{ float:left; width:33%; text-align:center; cursor:pointer;}
  ul{list-style:none; padding:0;}
  .pp_list{ position:absolute; left:0px; top:60px; display:none; line-height:60px; width:100%;}

  .df_list ul{position:absolute; left:0px; top:60px; display:none;}

</style>

      <div class="pp_list" id="pp1">
         <ul>
             <li>中国</li>

      </div>
      <div class="df_list">
         <ul>

      </div>
      <div class="jl_list">

      </div>
</div>

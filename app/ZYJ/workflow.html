			left: 15px;
			top: 30px;
			width: 1px;
			height: 100%;

		}
		.one-step:last-child:before{

		}
		.one-step span{

		}.one-step span:nth-of-type(1){

			max-width: calc(100% - 120px - 40px);

			white-space: nowrap;
			text-overflow: ellipsis;

		}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/statichtml/moviehelper/app/Public/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/" />
	<title> 内页 iframe ，隐藏滚动条尝试</title>
	<style type="text/css">
			html,body,.container{
			width: 100%;height: 100%;
			overflow: hidden;
			width: 200px;
		}
		.section{
			width: 100%;height: 100%;
		}
		.hide-iframe-scrollbar{
			width: 100%;height: 100%;
		}
		.hide-iframe-scrollbar iframe{
			width: calc(100% + 10px);height: 100%;
			border:none;
		}
	</style>
	
</head>
<body>
	<header></header>
	<div class="container">
		<div class="section">
			<div class="hide-iframe-scrollbar">
				<iframe src="iframe.html"></iframe>
			</div>
		</div>
		<div class="section">

		</div>
	</div>
	<footer></footer>
</body>
</html>

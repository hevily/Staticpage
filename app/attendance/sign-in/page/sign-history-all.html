	<script>
		$(function () {
			$('.tab .tab-btn').on('click',function () {
				var _this = $(this)
					,active = 'active'
					,pannel = $('.tab-pannel')
					;
				if(!_this.hasClass(active)){
					$('.tab-btn.'+active).removeClass(active);
					_this.addClass(active);
				}
				pannel.hide();
				pannel.eq(_this.index()).show()
			});
			$('.sign-title').on('click',function () {
				var _this = $(this)
					,href = _this.data('href')
				window.open(href)
			})
		})
	</script>

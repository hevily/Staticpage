<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../css/goods_classes.css" />
    <link rel="stylesheet" type="text/css" href="../../css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="../../js/plugin/icheck/skins/square/green.css">
	<title>分类</title>
</head>
<body>
	<header></header>
	<div class="container">
		<div class="section none-classes">
			<h3>你还没有创建分类，赶快创建吧！</h3>
			<p>温馨提示:如果商品分类过少，你可以直接创建总类型分类，如全部、所有产品</p>
			<a href="javascipt:;" class="create-now">立即创建</a>
		</div>
		<div class="section add-classes">
			<div class="member-input">
				<ul>
					<li class="media">
						<div class="media-left media-middle">
							<div class="input-label">
								分类级别
							</div>
						</div>
						<div class="media-body media-middle">
							<div class="input-text">
								<input type="text" name="classes-level">
							</div>
						</div>
					</li>
					<li class="media">
						<div class="media-left media-middle">
							<div class="input-label">
								分类名称
							</div>
						</div>
						<div class="media-body media-middle">
							<div class="input-text">
								<input type="text" name="classes-name">
							</div>
						</div>
					</li>
					<li class="media">
						<div class="media-left media-middle">
							<div class="input-label">
								隐藏
							</div>
						</div>
						<div class="media-body media-middle">
							<div class="input-text">
								<div class="integral-add-switch" style="position: relative;">
									<input type="checkbox" id="checkbox_c1" class="chk_3">
									<label for="checkbox_c1"></label>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="member-btn ">
				<a href="javascript:;" class="btn  btn-space add-classes-cancel">取消</a>
				<a href="javascript:;" class="btn  btn-theme add-classes-submit">提交</a>
			</div>
		</div>
		<div class="section classes-edit badNetWork">
			<p class="badNetWork-info">网络错误！当前网络不稳定，请稍后尝试</p>
			<div class="member-btn ">
				<a href="javascript:;" class="btn four btn-space del-btn">删除</a>
				<a href="javascript:;" class="btn four btn-theme add-btn">添加</a>
				<a href="javascript:;" class="btn four btn-theme edit-btn">编辑</a>
				<a href="javascript:;" class="btn four btn-theme sort-btn"><span>更改排序</span><span>排序完成</span></a>
			</div>
			<div class="classes-list">
				<ul>
					<li>
						<div class="media">
							<div class="media-left">
								<div  class="item-checkbox">
									<input class="classes_edit" type="checkbox">
								</div>
							</div>
							<div class="media-body">分类名称1</div>
							<div class="media-right">
								<span class="hidden-tag">已隐藏</span><span class="sorting-tag"></span><span class="more-tag"></span>
							</div>
						</div>
					</li>
					<li>
						<div class="media not-publish">
							<div class="media-left">
								<div class="item-checkbox">
									<input class="classes_edit" type="checkbox">
								</div>
							</div>
							<div class="media-body">分类名称2</div>
							<div class="media-right">
								<span class="hidden-tag">已隐藏</span><span class="sorting-tag"></span><span class="more-tag"></span>
							</div>
						</div>
					</li>
					<li>
						<div class="media">
							<div class="media-left">
								<div class="item-checkbox">
									<input class="classes_edit" type="checkbox">
								</div>
							</div>
							<div class="media-body">分类名称3</div>
							<div class="media-right">
								<span class="hidden-tag">已隐藏</span><span class="sorting-tag"></span><span class="more-tag"></span>
							</div>
						</div>
					</li>
				</ul>
			</div>

		</div>
	</div>
	<footer></footer>
	<!-- jQuery 2.1.4 -->
	<!-- <script src="https://staticcdn.yshjie.com/cdn/librarypath/jquery/jquery-2.1.4.min.js"></script> -->
	<script src="/moviehelper/app/Public/jQuery/jquery-2.1.4.min.js"></script>
	<!-- statistics  -->
	<script src="https://shop.yshjie.com/statichtml/bjmovie01/estores/Public/js/storecommon.js"></script>
	<script src="../../js/plugin/icheck/icheck.min.js"></script>
	<script src="../../js/plugin/layer/layer.js"></script>
	<script src="../../js/plugin/Sortable.min.js"></script>
	<script src='../../js/manage_goods/goods_classes.js'></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../css/normalize.min.css">
	<title>操作记录</title>
	<style type="text/css">
		*{margin: 0;padding: 0;box-sizing:border-box;}
		.container{width:100%;max-width:640px;margin:0 auto;}
		.section{text-align:left;text-indent:10px;line-height: 40px;}
		.section .log-title {height: 45px;background-color: #F2F2F2;line-height: 45px;}
		.section .log-title .log-user{
			float: left;width:calc(100% - 235px);line-height: 45px;}
		.section .log-title .log-time{ float: left;width:170px;padding-right: 10px;text-align: center;border-left:1px solid #fff;border-right:1px solid #fff;}
		.section .log-title .log-status{
			float: left;width:60px;text-align:center;
		}
		.section ul li {list-style: none;border-bottom:1px solid #ececec;}
		.section ul li .member-log {height: 40px;}
		.section ul li .member-log .user{float: left;width:calc(100% - 235px);color:#2b2b2b;overflow: hidden;text-overflow: ellipsis;white-space:nowrap;}
		.section ul li .member-log .time{float: left;width:170px;text-align: center;border-left:1px solid #ececec;border-right:1px solid #ececec;color:#2b2b2b;}
		.section ul li .member-log .status{
			float: left;width:60px;text-align:center;color:red;
		}
	</style>
</head>
<body>
	<header></header>
	<div class="container">
		<div class="section">
			<div class="log-title">
				<div class="log-user">
					操作者
				</div>
				<div class="log-time">
					操作时间
				</div>
				<div class="log-status">
					状态
				</div>
			</div>
			<ul>
				<li>
					<div class="member-log">
						<div class="user">
							网二
						</div>
						<div class="time">
							2017-4-11 10:24:52
						</div>
						<div class="status">修改</div>
					</div>
				</li>
				<li>
					<div class="member-log">
						<div class="user">
							wasdfayqrtqwrqwrqqwerqrwasdfayqrtqwrqwrqqwerqrwasdfayqrtqwrqwrqqwerqrwasdfayqrtqwrqwrqqwerqr
						</div>
						<div class="time">
							2017-4-11 10:24:52
						</div>
						<div class="status">
							修改
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<footer></footer>
	<!-- jQuery 2.1.4 -->
	<!-- <script src="https://staticcdn.yshjie.com/cdn/librarypath/jquery/jquery-2.1.4.min.js"></script> -->
	<script src="/moviehelper/app/Public/jQuery/jquery-2.1.4.min.js"></script>
	<!-- statistics  -->
	<script src="https://shop.yshjie.com/statichtml/bjmovie01/estores/Public/js/storecommon.js"></script>
</body>
</html>

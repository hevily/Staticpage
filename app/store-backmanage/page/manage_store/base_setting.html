<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../css/base_setting.css">
	<title>基本设置</title>
</head>
<body>
	<header></header>
	<div class="container">
		<div class="section base-option">
			<div class="option-title">
				<h3>已选标签 (最多选择8个标签)</h3>
			</div>
			<div class="option-items select-area">
				<ul class="clearfix">
					<li data-level='2'>
						<span class="option-item">
							2-1
						</span>
						<span class="option-selected">-</span>
					</li>
					<li data-level='3'>
						<span class="option-item">
							3-1
						</span>
						<span class="option-selected">-</span>
					</li>
					<li data-level='2'>
						<span class="option-item">
							2-4
						</span>
						<span class="option-selected">-</span>
					</li>
					<li data-level='3'>
						<span class="option-item">
							3-5
						</span>
						<span class="option-selected">-</span>
					</li>
				</ul>
			</div>
		</div>
		<div class="section base-option option-items-choose">
			<div class="option-title">
				<h3>请选择经营范围</h3>
			</div>
			<div class="option-items">
				<div class="option-items-classes">
					<select name="option-classes" id="optin-classes">
						<option value="1" >一级栏目一</option>
						<option value="2" data-url="item_two.json">一级栏目2</option>
						<option value="3" data-url="item_three.json">一级栏目3</option>
					</select>
				</div>
				<ul>
					<li class="item-choose" data-level='1'>
						<span class="option-item">
							0-1
						</span>
						<span class="option-selected">-</span>
					</li>
					<li class="item-choose" data-level='1'>
						<span class="option-item">
							0-2
						</span>
						<span class="option-selected">-</span>
					</li>
					<li class="item-choose" data-level='1'>
						<span class="option-item">
							0-3
						</span>
						<span class="option-selected">-</span>
					</li>
					<li class="item-choose" data-level='1'>
						<span class="option-item">
							0-4
						</span>
						<span class="option-selected">-</span>
					</li>
					<li class="item-choose" data-level='1'>
						<span class="option-item">
							0-5
						</span>
						<span class="option-selected">-</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<footer></footer>
	<script src="/moviehelper/app/Public/jQuery/jquery-2.1.4.min.js"></script>
	<script src='../../js/manage_store/base_setting.js'></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
	<title>推广</title>
	<style type="text/css">
		.container{
			font-family: "microsoft yahei" ,"Helvetica Neue","Helvetica","Arial","sans-serif";
			width:100%;
			max-width:640px;
			margin:0 auto;
		}
		.manage-items .entrance{
			width: 33.33%;
			float: left;
			text-align: center;
			padding-top: 15px;
			padding-bottom: 5px;
		}
		.manage-items .entrance img{
			width: 50px;
		}
		.manage-items .entrance:active{
			background-color: rgba(0,0,0,0.1);
		}
		.manage-items .entrance p{
			font-size: 14px;
		}
		.corner-num{
			display: inline-block;
			font-size: 0;
			position: relative;
		}
		.corner-text{
			display: none;
			position: absolute;
			height: 18px;
			min-width: 18px;
			padding: 2px;
			right: -50%;
			top: -7px;
			font-size: 12px;
			background-color: red;
			border-radius: 4px;
			line-height: 13px;
			color: #fff;
			text-align: center;
		}
		.newmsg .corner-text{
			display: block;
		}
		.nocontrol img{
			-ms-filter: grayscale(1);
			-webkit-filter: grayscale(1);
			-moz-filter: grayscale(1);
			-o-filter: grayscale(1);
			filter: grayscale(1);
		}
	</style>
</head>
<body>
	<div class="container manage-items clearfix">
		<ul class="manage-items">
			<li>
				<div class="entrance">
					<div class="entxt">
						<div class="corner-num newmsg">
							<span class="corner-text">未完成</span>
							<img src="../img/manage-popularize/1.png">
						</div>
						<p>促销活动</p>
					</div>
				</div>
			</li>
			<li>
				<div class="entrance">
					<div class="entxt">
						<div class="corner-num nocontrol">
							<span class="corner-text">未完成</span>
							<img src="../img/manage-popularize/2.png">
						</div>
						<p>发布促销</p>
					</div>
				</div>
			</li>
			<li>
				<div class="entrance">
					<div class="entxt">
						<div class="corner-num">
							<span class="corner-text">未完成</span>
							<img src="../img/manage-popularize/3.png">
						</div>
						<p>商家动态</p>
					</div>
				</div>
			</li>
			<li>
				<div class="entrance">
					<div class="entxt">
						<div class="corner-num">
							<span class="corner-text">未完成</span>
							<img src="../img/manage-popularize/4.png">
						</div>
						<p>发布动态</p>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<script>
		document.body.addEventListener('touchstart',function () {})
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
	<title>推广</title>
	<style type="text/css">
		.container{
			font-family: "microsoft yahei" ,"Helvetica Neue","Helvetica","Arial","sans-serif";
			width:100%;
			max-width:640px;
			margin:0 auto;
		}
		.section .entrance{
			width:33.3333%;
			float: left;
			text-align:center;
			padding-top: 15px;
			padding-bottom: 5px;
			position: relative;
		}
		.section .entrance:active{
			background-color:rgba(0,0,0,0.1);
		}
		.section .entrance:before{
			content: '';
			display: block;
			position: absolute;
			top: 0;left: 0;
			width: 100%;height: 100%;
			z-index: 1;
		}
		.section .entrance img{
			width: 50px;
		}
		.section .entrance p{
			font-size: 14px;
			color: #3f3f3f;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="section clearfix">
			<a href="#">
				<div class="entrance">
					<div class="entxt">
						<img src="../img/manage-popularize/1.png">
						<p>促销活动</p>
					</div>
				</div>
			</a>
			<a href="#">
				<div class="entrance">
					<div class="entxt">
						<img src="../img/manage-popularize/2.png">
						<p>发布促销</p>
					</div>
				</div>
			</a>
			<a href="#">
				<div class="entrance">
					<div class="entxt">
						<img src="../img/manage-popularize/3.png">
						<p>商家动态</p>
					</div>
				</div>
			</a>
		</div>
		<div class="section clearfix">
			<a href="#">
				<div class="entrance">
					<div class="entxt">
						<img src="../img/manage-popularize/4.png">
						<p>发布动态</p>
					</div>
				</div>
			</a>
		</div>
	</div>
	<script>
		document.body.addEventListener('touchstart',function () {})
	</script>
</body>
</html>

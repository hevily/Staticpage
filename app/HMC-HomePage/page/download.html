	<script type="text/javascript">
	$(function () {
		document.body.addEventListener('touchstart',function () {});
		$('#down_carousel').carousel({
			 interval: 2000
		})
		$('#down_carousel').on('slid.bs.carousel', function (carousel) {
			var _this = $(this)
			var ind = _this.find('.active').index()
			var goal = $('.slide-btn').find('li');
			changeControl(goal,ind)
			goal.click(function() {
				var ind = $(this).index()
				slideRefresh(ind)
			});
		})
		function changeControl(goal,ind) {
			var CN = 'current_item';
			$('.'+CN).removeClass(CN)
			goal.eq(ind).addClass(CN)
			var txt = '';
			switch(ind)
			{
				case 1:
					txt = '轻松购物';
					break;
				case 2:
					txt = '便捷支付';
					break;
				case 3:
					txt = '物流追踪';
					break;
				default:
					txt = '更多选择';
			}
			document.querySelectorAll('.changetext')[0].innerHTML = txt;
		}
		function slideRefresh(ind) {
			$('#down_carousel').carousel(ind)
		}

		function touchSlide(goal) {
			var goal = $(goal),
				items = document.querySelectorAll('#down_carousel .item');
				console.log(items)
			for( var i = 0;i<4 ;i++){
				items[i].addEventListener('touchstart',touchStart);
				items[i].addEventListener('touchmove',touchMove);
				items[i].addEventListener('touchend',touchEnd);
			}
			var SX,SY,EX,EY;

			function touchStart(e) {
				var touches = e.touches[0];
				SX = touches.pageX,SY = touches.pageY;
			}
			function touchMove(e) {
				var touches = e.touches[0];
				EX = touches.pageX,EY = touches.pageY;
			}
			function touchEnd(e) {
				var offset = 30;
				EX?EX:0

				// (EX - SX) > offset ?
				// 	console.log('moved')
				// 	(EX -SX) > 0 ?
				// 	console.log('right')
				// 	:
				// 	console.log('left')

				if(EX - SX > offset ){
					goal.carousel('prev')
	//				console.log('向右划'+CX+'-'+SX);
				}else if(EX - SX < (-offset)){
					goal.carousel('next')
	//				console.log('向左滑'+CX+'-'+SX)
				}
			}
		}
		touchSlide('#down_carousel')
	})
	</script>
